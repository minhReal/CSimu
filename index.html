<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminal X - Ultimate</title>
    
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
        }
    </script>

    <style>
        :root { --bg:#050505; --panel:#121212; --border:#2a2a2a; --green:#00ff88; --red:#ff3b3b; --gold:#ffd700; --text:#e0e0e0; }
        body { margin:0; background:var(--bg); color:var(--text); font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow:hidden; height:100dvh; }
        * { box-sizing:border-box; user-select:none; -webkit-tap-highlight-color:transparent; }
        button { cursor:pointer; transition:0.1s; } button:active { transform:scale(0.95); }
        select { background:#222; color:white; border:1px solid #444; padding:5px; border-radius:4px; outline:none; }
        
        #app { display:none; height:100dvh; flex-direction:column; }
        
        /* LOGIN */
        #login-screen { position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.95); display:flex; flex-direction:column; justify-content:center; align-items:center; }
        .login-box { background:var(--panel); border:1px solid var(--border); padding:30px; border-radius:16px; width:85%; max-width:350px; text-align:center; box-shadow:0 0 50px rgba(0,255,136,0.1); }
        .inp-auth { width:100%; padding:15px; margin:10px 0; background:#1a1a1a; border:1px solid #333; color:white; border-radius:8px; font-size:16px; text-align:center; outline:none; }
        .btn-auth { width:100%; padding:15px; margin-top:10px; border:none; border-radius:8px; font-weight:bold; font-size:16px; color:white; }

        /* HEADER & TABS */
        .header { padding:12px; background:var(--panel); border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; height:60px; z-index: 10; }
        .tab-bar { display:flex; border-bottom:1px solid var(--border); background:var(--panel); height:50px; z-index: 10; }
        .tab-btn { flex:1; padding:15px; text-align:center; font-size:12px; font-weight:bold; color:#666; border-bottom:3px solid transparent; }
        .tab-btn.active { color:var(--green); border-bottom-color:var(--green); background:#1a1a1a; color:white; }
        
        /* CONTENT */
        .view-content { flex:1; overflow-y:auto; position:relative; padding-bottom: 300px; } /* ƒê·ªÉ kho·∫£ng tr·ªëng cho Bottom Sheet */
        .hidden { display:none!important; }

        /* LIST ITEMS */
        .stock-item { display:flex; justify-content:space-between; align-items:center; background:#1a1a1a; padding:16px; margin:10px; border-radius:10px; border:1px solid var(--border); }
        .rank-item { display:flex; align-items:center; background:#161616; padding:12px; margin:8px 10px; border-radius:8px; border:1px solid var(--border); }
        .rank-me { border:1px solid var(--green); background:#0f3318; }
        .news-card { background:#111; border:1px solid #333; border-radius:8px; padding:12px; margin:10px; border-left:4px solid #555; }
        .news-time { font-size: 10px; color: #666; margin-bottom: 4px; display: block; }

        /* BOTTOM SHEET (CHART) */
        #detail-view { 
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 55%; 
            background: #101010;
            border-top: 1px solid var(--green);
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            z-index: 2000;
            display: flex; flex-direction: column;
            transform: translateY(110%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #detail-view.active { transform: translateY(0); } 

        .chart-header { padding:10px 15px; display:flex; justify-content:space-between; align-items:center; background:#1a1a1a; border-bottom:1px solid #333; }
        .chart-container { flex:1; width:100%; position:relative; background: #080808; }
        canvas { display:block; width:100%; height:100%; }
        .controls-area { padding:10px; background:#151515; border-top:1px solid #333; padding-bottom: 20px; }
        .mini-news { font-size: 11px; padding: 5px 15px; color: #888; border-bottom: 1px solid #222; white-space: nowrap; overflow: hidden; background: #0f0f0f; }

        /* ADMIN & SETTINGS */
        #admin-view { position:fixed; inset:0; background:#000; z-index:6000; display:none; flex-direction:column; }
        #settings-modal { position:fixed; inset:0; z-index:5000; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; }
        .settings-box { background:var(--panel); padding:20px; border-radius:12px; width:80%; max-width:300px; }
        
        .up{color:var(--green)} .down{color:var(--red)}
    </style>
</head>
<body>

        <input type="text" id="user" class="inp-auth" placeholder="T√™n hi·ªÉn th·ªã">
        <input type="password" id="pass" class="inp-auth" placeholder="M·∫≠t m√£">
        <button onclick="auth('login')" class="btn-auth" style="background:#1f6feb;">ƒêƒÇNG NH·∫¨P</button>

        <div style="font-size:10px; color:#666; margin-top:20px;">*Ch·∫°m m√†n h√¨nh ƒë·ªÉ b·∫≠t h·ªá th·ªëng</div>
    </div>

<div id="app">
    <div class="header">

        <div style="display:flex; gap:15px; align-items:center;">

    <div class="tab-bar">

    <div id="tab-market" class="view-content"><div id="list"></div></div>

    <div style="padding:15px;">

        <div id="admin-user-list" style="background:#111; padding:10px; height:200px; overflow:auto;"></div>
        <hr>
        <select id="adm-stock" class="inp-auth" style="margin-bottom:5px;"><option>VN-INDEX</option><option>VIN</option><option>FPT</option><option>DIG</option></select>

<div id="settings-modal" onclick="if(event.target.id==='settings-modal') this.style.display='none'">
    <div class="settings-box">
        <h3>C√ÄI ƒê·∫∂T</h3>
        
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; align-items:center;">
            <span>Nh·∫°c n·ªÅn</span>
            <input type="checkbox" id="toggle-bgm" onchange="toggleBGM()">
        </div>

        <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
            <span>Lo·∫°i bi·ªÉu ƒë·ªì</span>
            <select id="chart-type-select" onchange="changeChartType()">
                <option value="candle">N·∫øn (Candle)</option>
                <option value="line">ƒê∆∞·ªùng (Line)</option>
            </select>
        </div>

        <button onclick="logout()" style="width:100%; padding:10px; background:#da3633; color:white; border:none; border-radius:5px;">ƒêƒÉng xu·∫•t</button>
    </div>
</div>

<script>
    const SERVER = "https://oia.duongminhminh46.workers.dev/"; 
    // Fallback news n·∫øu fetch l·ªói
    const FAKE_NEWS_TEMPLATES = [
        "{S} c√¥ng b·ªë b√°o c√°o t√†i ch√≠nh ƒë·ªôt ph√°, l·ª£i nhu·∫≠n tƒÉng 200%.",
        "C√° m·∫≠p ƒëang gom m·∫°nh m√£ {S}, kh·ªëi l∆∞·ª£ng giao d·ªãch tƒÉng ƒë·ªôt bi·∫øn.",
        "Chuy√™n gia nh·∫≠n ƒë·ªãnh: {S} s·∫Ω l√† si√™u c·ªï phi·∫øu th√°ng n√†y.",
        "Tin ƒë·ªìn: {S} s·∫Øp s√°p nh·∫≠p v·ªõi t·∫≠p ƒëo√†n n∆∞·ªõc ngo√†i.",
        "Th·ªã tr∆∞·ªùng ƒë·ªè l·ª≠a, nh∆∞ng {S} v·∫´n gi·ªØ v·ªØng phong ƒë·ªô.",
        "Ch·ªß t·ªãch t·∫≠p ƒëo√†n {S} ƒëƒÉng k√Ω mua v√†o 5 tri·ªáu c·ªï phi·∫øu.",
        "{S} m·ªü r·ªông th·ªã tr∆∞·ªùng sang ƒê√¥ng Nam √Å, k·ª≥ v·ªçng doanh thu kh·ªßng."
    ];

    let me = null, wallet = {cash:250, stocks:{}}, data = [], candles = {}, sel = null, news = [];
    
    // --- SETTINGS STATE ---
    let chartType = localStorage.getItem("chart_type") || "candle"; // 'candle' or 'line'
    document.getElementById("chart-type-select").value = chartType;

    let isBgmOn = localStorage.getItem("bgm_state") !== "off";
    document.getElementById("toggle-bgm").checked = isBgmOn;

    // --- AUDIO SYSTEM ---
    const bgm = document.getElementById("bgm");
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let unlocked = false;

    function unlockAudio() {
        if(!unlocked) { 
            audioCtx.resume().then(()=>{ 
                unlocked=true; 
                if(isBgmOn) bgm.play().catch(()=>{}); 
            }); 
        }
    }
    
    function toggleBGM() {
        isBgmOn = document.getElementById("toggle-bgm").checked;
        localStorage.setItem("bgm_state", isBgmOn ? "on" : "off");
        if(isBgmOn) { if(unlocked) bgm.play(); } else bgm.pause();
    }

    function changeChartType() {
        chartType = document.getElementById("chart-type-select").value;
        localStorage.setItem("chart_type", chartType);
        if(sel) draw(); // V·∫Ω l·∫°i ngay n·∫øu ƒëang m·ªü
    }
    
    function sfx(type) {
        if(audioCtx.state==='suspended') audioCtx.resume();
        const o=audioCtx.createOscillator(), g=audioCtx.createGain();
        o.connect(g); g.connect(audioCtx.destination);
        if(type==='click'){ o.frequency.value=600; g.gain.value=0.05; o.start(); o.stop(audioCtx.currentTime+0.05); }
        if(type==='ok'){ o.type='square'; o.frequency.setValueAtTime(400,audioCtx.currentTime); o.frequency.linearRampToValueAtTime(800,audioCtx.currentTime+0.1); g.gain.value=0.05; o.start(); o.stop(audioCtx.currentTime+0.2); }
        if(type==='err'){ o.type='sawtooth'; o.frequency.value=150; g.gain.linearRampToValueAtTime(0,audioCtx.currentTime+0.3); o.start(); o.stop(audioCtx.currentTime+0.3); }
    }

    // --- APP ---
    (function(){
        const s = localStorage.getItem("sess");
        if(s && localStorage.getItem(`u_${s}`)) { me = s; wallet = JSON.parse(localStorage.getItem(`u_${s}`)); enter(); }
    })();

    async function auth(t) {
        unlockAudio();
        const u = document.getElementById("user").value.trim(), p = document.getElementById("pass").value.trim();
        const msg = document.getElementById("msg");
        if(!u||!p) { sfx('err'); msg.innerText="Thi·∫øu th√¥ng tin"; return; }
        const k = `u_${u}`;
        if(t==='reg') {
            try {
                const r = await fetch(`${SERVER}check-user?u=${encodeURIComponent(u)}`);
                const j = await r.json();
                if(j.exists || localStorage.getItem(k)) { sfx('err'); msg.innerText="T√™n ƒë√£ t·ªìn t·∫°i"; return; }
                localStorage.setItem(k, JSON.stringify({pass:p, cash:250, stocks:{}}));
                sfx('ok'); msg.innerText="ƒêƒÉng k√Ω xong!"; msg.style.color="var(--green)";
            } catch(e){ msg.innerText="L·ªói m·∫°ng"; }
        } else {
            const d = JSON.parse(localStorage.getItem(k));
            if(!d || d.pass!==p) { sfx('err'); msg.innerText="Sai m·∫≠t kh·∫©u"; return; }
            me = u; wallet = d; localStorage.setItem("sess", u); enter();
        }
    }

    function enter() {
        sfx('ok');
        document.getElementById("login-screen").style.display="none";
        document.getElementById("app").style.display="flex";
        document.getElementById("u-name").innerText = me;
        if(me.toLowerCase()==='minh') document.getElementById("btn-admin").style.display="block";
        setInterval(loop, 1500); setInterval(sync, 3000); setInterval(getRank, 5000); setInterval(tick, 4000); 
        
        // T·∫°o tin t·ª©c ngay l·∫≠p t·ª©c
        generateFakeNews(); 
        setInterval(generateFakeNews, 10000); // C·ª© 10s t·∫°o tin m·ªõi
    }

    // --- NEWS ENGINE (GENERATOR) ---
    function generateFakeNews() {
        if(data.length === 0) return;
        // Ch·ªçn ng·∫´u nhi√™n 1 m√£ c·ªï phi·∫øu
        const stock = data[Math.floor(Math.random() * data.length)];
        // Ch·ªçn ng·∫´u nhi√™n 1 template
        const template = FAKE_NEWS_TEMPLATES[Math.floor(Math.random() * FAKE_NEWS_TEMPLATES.length)];
        const text = template.replace("{S}", stock.code);
        
        // X√°c ƒë·ªãnh tin t·ªët hay x·∫•u d·ª±a tr√™n gi√°
        const isGood = stock.candle.close >= stock.candle.open;
        
        // Th√™m v√†o ƒë·∫ßu danh s√°ch
        news.unshift({ t: text, b: isGood ? 50 : -50, time: new Date().toLocaleTimeString() });
        
        // Gi·ªØ t·ªëi ƒëa 20 tin
        if(news.length > 20) news.pop();
        
        // C·∫≠p nh·∫≠t giao di·ªán n·∫øu ƒëang ·ªü tab Tin T·ª©c
        if(document.getElementById("tab-news").classList.contains("active")) renderNewsPage();
    }

    function renderNewsPage() {
        const div = document.getElementById("news-list");
        div.innerHTML = news.map(n => `
            <div class="news-card" style="border-left-color:${n.b>0?'var(--green)':n.b<0?'var(--red)':'#666'}">
                <span class="news-time">${n.time || 'V·ª´a xong'}</span>
                <div style="font-size:10px;color:#888;font-weight:bold;margin-bottom:2px;">${n.b>0?'T√çCH C·ª∞C':n.b<0?'TI√äU C·ª∞C':'TH·ªä TR∆Ø·ªúNG'}</div>
                <div style="color:#ddd;">${n.t}</div>
            </div>`).join('');
    }

    async function loop() {
        try {
            const res = await fetch(SERVER);
            const json = await res.json();
            data = json.stocks;
            data.forEach(s => {
                if(!candles[s.code]) candles[s.code] = [];
                const l = candles[s.code];
                if(!l.length || l[l.length-1].time !== s.candle.time) { l.push(s.candle); if(l.length>50) l.shift(); }
                else l[l.length-1] = s.candle;
            });
            if(sel) { updateD(); draw(); }
            renderList(); 
            document.getElementById("cash").innerText = wallet.cash.toFixed(2);
        } catch(e){}
    }

    function renderList() {
        const div = document.getElementById("list");
        if(div.childElementCount !== data.length) {
            div.innerHTML = data.map(s => `
                <div class="stock-item" onclick="openDetail('${s.code}')" id="st-${s.code}">
                    <div><div style="font-weight:900;font-size:16px;color:white">${s.code}</div><div style="font-size:11px;color:#888">${(wallet.stocks[s.code]||0).toFixed(1)} CP</div></div>
                    <div style="text-align:right"><div class="price-val" style="font-size:16px;font-weight:bold;">${s.price.toFixed(2)}</div></div>
                </div>`).join('');
        } else {
            data.forEach(s => {
                const el = document.getElementById(`st-${s.code}`);
                if(el) {
                    const up = s.candle.close >= s.candle.open;
                    const p = el.querySelector(".price-val");
                    p.innerText = s.price.toFixed(2);
                    p.style.color = up ? "var(--green)" : "var(--red)";
                }
            });
        }
    }

    function openDetail(c) { sfx('click'); sel = c; document.getElementById("detail-view").classList.add("active"); initChart(); updateD(); tick(); }
    function closeDetail() { sfx('click'); sel = null; document.getElementById("detail-view").classList.remove("active"); }

    function updateD() {
        const s = data.find(x=>x.code===sel);
        document.getElementById("d-code").innerText = s.code;
        document.getElementById("d-price").innerText = s.price.toFixed(2);
        document.getElementById("d-owned").innerText = (wallet.stocks[sel]||0).toFixed(1);
        document.getElementById("d-price").style.color = (candles[sel]?.at(-1).close >= candles[sel]?.at(-1).open) ? "var(--green)" : "var(--red)";
    }

    function trade(t) {
        const v = parseFloat(document.getElementById("trade-amount").value);
        if(!v || v<=0) return sfx('err');
        const s = data.find(x=>x.code===sel);
        if(t==='buy') {
            if(v > wallet.cash) { sfx('err'); return alert("Thi·∫øu ti·ªÅn"); }
            wallet.cash -= v; wallet.stocks[sel] = (wallet.stocks[sel]||0) + (v/s.price);
            sfx('ok');
        } else {
            if(v > (wallet.stocks[sel]||0)*s.price) { sfx('err'); return alert("Thi·∫øu CP"); }
            wallet.stocks[sel] -= (v/s.price); wallet.cash += v;
            sfx('ok');
        }
        localStorage.setItem(`u_${me}`, JSON.stringify(wallet)); sync();
    }

    let ctx;
    function initChart() {
        const c = document.getElementById("chart");
        c.width = c.parentElement.clientWidth*2; c.height = c.parentElement.clientHeight*2;
        ctx = c.getContext("2d"); ctx.scale(2,2);
    }

    function draw() {
        if(!sel || !candles[sel]) return;
        const d = candles[sel]; if(!d.length) return;
        const W = ctx.canvas.width/2, H = ctx.canvas.height/2;
        ctx.clearRect(0,0,W,H);
        
        let min=Infinity, max=-Infinity;
        d.forEach(x => { if(x.low<min) min=x.low; if(x.high>max) max=x.high; });
        const r = max-min || 1, py=20;
        const gy = v => H - py - ((v-min)/r)*(H-py*2);
        const cw = (W-20)/50;

        // Grid
        ctx.strokeStyle="#222"; ctx.lineWidth=1;
        for(let i=0; i<=4; i++) { let y=H-py-(i/4)*(H-py*2); ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(W,y); ctx.stroke(); }

        // V·∫º THEO LO·∫†I BI·ªÇU ƒê·ªí ƒê√É CH·ªåN
        if(chartType === 'candle') {
            d.forEach((c,i) => {
                const x = i*cw+10, col = c.close >= c.open ? "#00ff88" : "#ff3b3b";
                ctx.strokeStyle = col; ctx.fillStyle = col;
                ctx.beginPath(); ctx.moveTo(x+cw/2, gy(c.high)); ctx.lineTo(x+cw/2, gy(c.low)); ctx.stroke();
                const h = Math.abs(gy(c.open)-gy(c.close)) || 1;
                ctx.fillRect(x+1, Math.min(gy(c.open), gy(c.close)), cw-2, h);
            });
        } else {
            // LINE CHART
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#00ff88"; // M√†u ƒë∆∞·ªùng
            d.forEach((c,i) => {
                const x = i*cw + 10 + cw/2;
                const y = gy(c.close);
                if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            });
            ctx.stroke();

            // Gradient fill d∆∞·ªõi ƒë∆∞·ªùng
            const grad = ctx.createLinearGradient(0, 0, 0, H);
            grad.addColorStop(0, "rgba(0, 255, 136, 0.2)");
            grad.addColorStop(1, "rgba(0, 255, 136, 0)");
            ctx.fillStyle = grad;
            ctx.lineTo(d.length*cw, H);
            ctx.lineTo(0, H);
            ctx.fill();
        }

        // Current Price Line
        const ly = gy(d[d.length-1].close);
        ctx.strokeStyle="rgba(255,255,255,0.3)"; ctx.setLineDash([5,5]); ctx.beginPath(); ctx.moveTo(0,ly); ctx.lineTo(W,ly); ctx.stroke(); ctx.setLineDash([]);
    }

    function tick() {
        if(!news.length) return;
        const n = news[0]; // L·∫•y tin m·ªõi nh·∫•t
        const el = document.getElementById("mini-news-ticker");
        el.innerText = `üì∞ ${n.t}`; el.style.borderLeftColor = n.b>0?"var(--green)":n.b<0?"var(--red)":"#888";
    }

    async function sync() { if(!me) return; let t = wallet.cash; data.forEach(s=>{if(wallet.stocks[s.code]) t += wallet.stocks[s.code]*s.price}); await fetch(`${SERVER}update-rank`, {method:"POST", body:JSON.stringify({user:me, asset:t})}); }
    async function getRank() { if(document.getElementById("tab-rank").classList.contains("hidden")) return; const r=await fetch(`${SERVER}get-rank`); const l=await r.json(); document.getElementById("rank-list").innerHTML=l.map((p,i)=>`<div class="rank-item ${p.name===me?'rank-me':''}"><div class="rank-num ${i==0?'rank-1':''}">${i+1}</div><div style="flex:1;margin-left:10px"><div style="font-weight:bold;color:white">${p.name} ${i==0?'üëë':''}</div><div style="font-size:12px;color:#888">$${p.total.toLocaleString(undefined,{maximumFractionDigits:0})}</div></div></div>`).join(''); }

    async function loadAdminUsers() { 
        if(me.toLowerCase() !== 'minh') return alert("B·∫°n kh√¥ng ph·∫£i Admin!");
        const d=document.getElementById("admin-user-list"); d.innerHTML="Loading..."; try{const r=await fetch(`${SERVER}admin/users`);const u=await r.json();d.innerHTML=u.map(x=>`<div class="user-row"><div><b>${x.name}</b><br><small>$${parseFloat(x.asset).toLocaleString()}</small></div>${x.name.toLowerCase()!=='minh'?`<button class="btn-del" onclick="delUser('${x.name}')">X√ìA</button>`:''}</div>`).join('');}catch(e){d.innerHTML="L·ªói";} 
    }
    async function delUser(n) { if(me.toLowerCase() !== 'minh') return; if(confirm("X√≥a?")) await fetch(`${SERVER}admin/delete-user`,{method:"POST",body:JSON.stringify({user:n})}); loadAdminUsers(); }
    function adminAction() { 
        if(me.toLowerCase() !== 'minh') return alert("B·∫°n kh√¥ng ph·∫£i Admin!");
        news.unshift({t:`[TIN ƒê·ªíN] ${document.getElementById("adm-stock").value} s·∫Øp c√≥ bi·∫øn l·ªõn!`, b:document.getElementById("adm-action").value==='pump'?50:-50}); alert("Xong!"); tick(); 
    }
    function openAdmin() { 
        if(me.toLowerCase() !== 'minh') return;
        document.getElementById("admin-view").style.display="flex"; loadAdminUsers(); 
    }

    function tab(id) { 
        document.querySelectorAll('.view-content').forEach(e=>e.classList.add('hidden')); 
        document.querySelectorAll('.tab-btn').forEach(e=>e.classList.remove('active')); 
        document.getElementById(`tab-${id}`).classList.remove('hidden'); 
        event.target.classList.add('active'); 
        sfx('click'); 
        if(id==='rank') getRank(); 
        if(id==='news') renderNewsPage();
    }
    function logout() { localStorage.removeItem("sess"); location.reload(); }
    function openSettings() { document.getElementById("settings-modal").style.display='flex'; }
</script>
