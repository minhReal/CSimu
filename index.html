<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminal X - Split View</title>
    
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        }
    </script>

    <style>
        :root { --bg:#050505; --panel:#121212; --border:#2a2a2a; --green:#00ff88; --red:#ff3b3b; --gold:#ffd700; --text:#e0e0e0; }
        body { margin:0; background:var(--bg); color:var(--text); font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow:hidden; height:100dvh; }
        * { box-sizing:border-box; user-select:none; -webkit-tap-highlight-color:transparent; }
        button { cursor:pointer; transition:0.1s; } button:active { transform:scale(0.95); }
        
        #app { display:none; height:100dvh; flex-direction:column; }
        
        /* LOGIN */
        #login-screen { position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.95); display:flex; flex-direction:column; justify-content:center; align-items:center; }
        .login-box { background:var(--panel); border:1px solid var(--border); padding:30px; border-radius:16px; width:85%; max-width:350px; text-align:center; box-shadow:0 0 50px rgba(0,255,136,0.1); }
        .inp-auth { width:100%; padding:15px; margin:10px 0; background:#1a1a1a; border:1px solid #333; color:white; border-radius:8px; font-size:16px; text-align:center; outline:none; }
        .btn-auth { width:100%; padding:15px; margin-top:10px; border:none; border-radius:8px; font-weight:bold; font-size:16px; color:white; }

        /* HEADER & TABS */
        .header { padding:12px; background:var(--panel); border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; height:60px; }
        .tab-bar { display:flex; border-bottom:1px solid var(--border); background:var(--panel); height:50px; }
        .tab-btn { flex:1; padding:15px; text-align:center; font-size:12px; font-weight:bold; color:#666; border-bottom:3px solid transparent; }
        .tab-btn.active { color:var(--green); border-bottom-color:var(--green); background:#1a1a1a; color:white; }
        
        .view-content { flex:1; overflow-y:auto; position:relative; }
        .hidden { display:none!important; }

        /* LIST ITEMS */
        .stock-item { display:flex; justify-content:space-between; align-items:center; background:#1a1a1a; padding:16px; margin:10px; border-radius:10px; border:1px solid var(--border); }
        .rank-item { display:flex; align-items:center; background:#161616; padding:12px; margin:8px 10px; border-radius:8px; border:1px solid var(--border); }
        .rank-me { border:1px solid var(--green); background:#0f3318; }
        
        /* ADMIN */
        #admin-view { position:fixed; inset:0; background:#000; z-index:5000; display:none; flex-direction:column; }
        .admin-header { padding:15px; background:#2a0505; color:var(--red); border-bottom:1px solid var(--red); display:flex; justify-content:space-between; }
        .user-row { display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222; }
        .btn-del { background:var(--red); color:white; border:none; padding:5px; border-radius:4px; font-size:10px; }

        /* --- SPLIT DETAIL VIEW (NEW) --- */
        #detail-view { display:none; flex:1; flex-direction:column; background:#000; z-index:100; position:fixed; inset:0; }
        
        .chart-section { height: 45%; display: flex; flex-direction: column; border-bottom: 2px solid var(--border); }
        .chart-header { padding:10px; background:var(--panel); border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
        .chart-container { flex:1; width:100%; position:relative; background: #080808; }
        canvas { display:block; width:100%; height:100%; }

        .news-section { flex:1; background: #050505; display:flex; flex-direction:column; overflow:hidden; }
        .news-header { padding:8px 15px; font-size:11px; font-weight:bold; color:#666; background:#111; border-bottom:1px solid #333; text-transform:uppercase; }
        .news-scroll { flex:1; overflow-y:auto; padding:10px; }
        
        .mini-news-item { padding:10px; border-bottom:1px solid #222; margin-bottom:5px; }
        .mini-news-title { font-size:12px; color:#ddd; margin-bottom:4px; }
        .mini-news-tag { font-size:9px; padding:2px 5px; border-radius:3px; font-weight:bold; display:inline-block; }

        /* CONTROLS (FIXED BOTTOM) */
        .controls-area { padding:15px; background:#111; border-top:1px solid var(--border); }
        
        /* SETTINGS */
        #settings-modal { position:fixed; inset:0; z-index:5000; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; }
        .settings-box { background:var(--panel); padding:20px; border-radius:12px; width:80%; max-width:300px; }
        
        .up{color:var(--green)} .down{color:var(--red)}
    </style>
</head>
<body>

<audio id="bgm" loop>
    <source src="https://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/theme_01.mp3" type="audio/mpeg">
</audio>

<div id="login-screen" onclick="unlockAudio()">
    <div class="login-box">
        <h2 style="margin:0 0 20px 0; color:var(--green); letter-spacing:1px;">TERMINAL X</h2>
        <input type="text" id="user" class="inp-auth" placeholder="T√™n hi·ªÉn th·ªã">
        <input type="password" id="pass" class="inp-auth" placeholder="M·∫≠t m√£">
        <button onclick="auth('login')" class="btn-auth" style="background:#1f6feb;">ƒêƒÇNG NH·∫¨P</button>
        <button onclick="auth('reg')" class="btn-auth" style="background:#238636;">ƒêƒÇNG K√ù</button>
        <div id="msg" style="color:var(--red); font-size:12px; margin-top:15px;"></div>
        <div style="font-size:10px; color:#666; margin-top:20px;">*Ch·∫°m v√†o m√†n h√¨nh ƒë·ªÉ b·∫≠t √¢m thanh</div>
    </div>
</div>

<div id="app">
    <div class="header">
        <div style="font-weight:bold; display:flex; align-items:center; gap:5px;">üë§ <span id="u-name" style="color:#ccc">...</span></div>
        <div style="display:flex; gap:10px; align-items:center;">
            <button id="btn-admin" onclick="openAdmin()" style="display:none; background:var(--red); color:white; border:none; padding:5px 8px; border-radius:4px; font-size:10px;">ADMIN</button>
            <div style="font-weight:bold; color:var(--green); background:#0f3318; padding:5px 10px; border-radius:6px;">$<span id="cash">0.00</span></div>
            <button onclick="openSettings()" style="background:none; border:none; font-size:20px; color:#888;">‚öôÔ∏è</button>
        </div>
    </div>
    <div class="tab-bar">
        <div class="tab-btn active" onclick="tab('market')">TH·ªä TR∆Ø·ªúNG</div>
        <div class="tab-btn" onclick="tab('rank')">X·∫æP H·∫†NG</div>
        <div class="tab-btn" onclick="tab('news')">TIN T·ª®C</div>
    </div>
    <div id="tab-market" class="view-content"><div id="list" style="padding-bottom:20px;"></div></div>
    <div id="tab-rank" class="view-content hidden"><div id="rank-list" style="padding:10px;"></div></div>
    <div id="tab-news" class="view-content hidden"><div id="news-list" style="padding:10px;"></div></div>
</div>

<div id="detail-view">
    <div class="chart-section">
        <div class="chart-header">
            <button onclick="closeDetail()" style="background:#333; color:white; border:none; padding:6px 15px; border-radius:4px; font-weight:bold;">‚óÄ BACK</button>
            <div style="text-align:right;">
                <span id="d-code" style="font-weight:900; font-size:18px; margin-right:10px;">CODE</span>
                <span id="d-price" style="font-size:18px; font-weight:bold;">0.00</span>
            </div>
        </div>
        <div class="chart-container"><canvas id="chart"></canvas></div>
    </div>

    <div class="news-section">
        <div class="news-header">Tin t·ª©c & S·ª± ki·ªán th·ªã tr∆∞·ªùng</div>
        <div class="news-scroll" id="detail-news-list">
            </div>
    </div>

    <div class="controls-area">
        <div style="font-size:11px; color:#888; margin-bottom:5px;">S·ªü h·ªØu: <span id="d-owned" style="color:white">0</span> CP</div>
        <input type="number" id="trade-amount" class="inp-auth" placeholder="Nh·∫≠p s·ªë ti·ªÅn ($)" style="margin-bottom:10px; font-size:18px; font-weight:bold;">
        <div style="display:flex; gap:10px;">
            <button onclick="trade('buy')" class="btn-auth" style="margin:0; background:#238636; flex:1;">MUA</button>
            <button onclick="trade('sell')" class="btn-auth" style="margin:0; background:#da3633; flex:1;">B√ÅN</button>
        </div>

</div>

<div id="admin-view">
    <div class="admin-header"><span>QU·∫¢N TR·ªä VI√äN</span><button onclick="document.getElementById('admin-view').style.display='none'" style="background:#440000; color:#faa; border:none; padding:5px 10px;">ƒê√≥ng</button></div>
    <div style="padding:15px;">
        <h4 style="color:#aaa; margin:0 0 10px 0;">QU·∫¢N L√ù USER</h4>
        <button onclick="loadAdminUsers()" style="background:#333; color:white; border:none; padding:8px; width:100%; margin-bottom:10px;">L√†m m·ªõi</button>
        <div id="admin-user-list" style="background:#111; padding:10px; border-radius:8px; max-height:300px; overflow-y:auto;"></div>
        
        <h4 style="color:#aaa; margin:20px 0 10px 0;">THAO T√öNG GI√Å</h4>
        <select id="adm-stock" class="inp-auth" style="margin:0 0 5px 0;"><option value="VN-INDEX">VN-INDEX</option><option value="VIN">VIN</option><option value="FPT">FPT</option><option value="DIG">DIG</option></select>
        <select id="adm-action" class="inp-auth" style="margin:0 0 5px 0;"><option value="pump">ƒê·∫®Y GI√Å (PUMP)</option><option value="dump">ƒê·∫†P GI√Å (DUMP)</option></select>
        <button onclick="adminAction()" style="width:100%; background:gold; color:black; padding:10px; border:none; font-weight:bold;">TH·ª∞C THI</button>
    </div>
</div>

<div id="settings-modal" onclick="if(event.target.id==='settings-modal') this.style.display='none'">
    <div class="settings-box">
        <h3>C√ÄI ƒê·∫∂T</h3>
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><span>Nh·∫°c n·ªÅn</span><input type="checkbox" id="toggle-bgm" checked onchange="toggleBGM()"></div>
        <button onclick="logout()" style="width:100%; padding:10px; background:#da3633; color:white; border:none;">ƒêƒÉng xu·∫•t</button>
    </div>
</div>

<script>
    const SERVER = "https://oia.duongminhminh46.workers.dev/"; 
    const NEWS_URL = "https://raw.githubusercontent.com/minhReal/CSimu/refs/heads/main/news.json";
    let me = null, wallet = {cash:250, stocks:{}}, data = [], candles = {}, sel = null, news = [];
    
    // --- AUDIO SYSTEM FIX ---
    const bgm = document.getElementById("bgm");
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let audioUnlocked = false;

    // H√†m m·ªü kh√≥a √¢m thanh (Chrome ch·∫∑n autoplay)
    function unlockAudio() {
        if (!audioUnlocked) {
            audioCtx.resume().then(() => {
                audioUnlocked = true;
                if(document.getElementById("toggle-bgm").checked) bgm.play().catch(()=>{});
            });
        }
    }

    // Sound Effects x·ªãn h∆°n
    function playSound(type) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);

        if (type === 'click') {
            osc.type = 'sine'; osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
        } else if (type === 'success') { // Ti·∫øng ti·ªÅn xu Mario
            osc.type = 'square'; 
            osc.frequency.setValueAtTime(900, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        } else if (type === 'error') { // Ti·∫øng √® √®
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        }
    }

    // --- APP LOGIC ---
    (function(){
        const s = localStorage.getItem("sess");
        if(s && localStorage.getItem(`u_${s}`)) { me = s; wallet = JSON.parse(localStorage.getItem(`u_${s}`)); enter(); }
    })();

    async function auth(type) {
        unlockAudio(); // K√≠ch ho·∫°t √¢m thanh khi b·∫•m n√∫t
        const u = document.getElementById("user").value.trim();
        const p = document.getElementById("pass").value.trim();
        const msg = document.getElementById("msg");
        if(!u || !p) { playSound('error'); msg.innerText = "Thi·∫øu th√¥ng tin"; return; }
        
        const k = `u_${u}`;
        if(type==='reg') {
            try {
                const res = await fetch(`${SERVER}check-user?u=${encodeURIComponent(u)}`);
                const json = await res.json();
                if(json.exists || localStorage.getItem(k)) { playSound('error'); msg.innerText = "T√™n ƒë√£ t·ªìn t·∫°i"; return; }
                localStorage.setItem(k, JSON.stringify({pass:p, cash:250, stocks:{}}));
                playSound('success'); msg.innerText = "ƒêƒÉng k√Ω th√†nh c√¥ng!"; msg.style.color="var(--green)";
            } catch(e) { msg.innerText = "L·ªói k·∫øt n·ªëi"; }
        } else {
            const d = JSON.parse(localStorage.getItem(k));
            if(!d || d.pass!==p) { playSound('error'); msg.innerText = "Sai m·∫≠t kh·∫©u"; return; }
            me = u; wallet = d; localStorage.setItem("sess", u); enter();
        }
    }

    function enter() {
        playSound('success');
        document.getElementById("login-screen").style.display="none";
        document.getElementById("app").style.display="flex";
        document.getElementById("u-name").innerText = me;
        if(me.toLowerCase()==='minh') document.getElementById("btn-admin").style.display="block";
        
        setInterval(loop, 1500); setInterval(syncRank, 3000); setInterval(getRank, 5000); loadNews();
    }

    async function loop() {
        try {
            const res = await fetch(SERVER);
            const json = await res.json();
            data = json.stocks;
            data.forEach(s => {
                if(!candles[s.code]) candles[s.code] = [];
                const l = candles[s.code];
                if(!l.length || l[l.length-1].time !== s.candle.time) { l.push(s.candle); if(l.length>50) l.shift(); }
                else l[l.length-1] = s.candle;
            });
            if(!sel) renderList(); else { updateDetail(); draw(); }
            document.getElementById("cash").innerText = wallet.cash.toFixed(2);
        } catch(e){}
    }

    function renderList() {
        document.getElementById("list").innerHTML = data.map(s => {
            const up = s.candle.close >= s.candle.open;
            return `<div class="stock-item" onclick="openDetail('${s.code}')">
                <div><div style="font-weight:900;font-size:16px;color:white">${s.code}</div><div style="font-size:11px;color:#888">${(wallet.stocks[s.code]||0).toFixed(1)} CP</div></div>
                <div style="text-align:right"><div style="font-size:16px;font-weight:bold;color:${up?'var(--green)':'var(--red)'}">${s.price.toFixed(2)}</div></div>
            </div>`;
        }).join('');
    }

    function openDetail(c) { 
        playSound('click'); sel = c; 
        document.getElementById("detail-view").style.display="flex"; 
        initChart(); updateDetail(); renderDetailNews();
    }
    
    function closeDetail() { playSound('click'); sel = null; document.getElementById("detail-view").style.display="none"; renderList(); }

    function updateDetail() {
        const s = data.find(x=>x.code===sel);
        document.getElementById("d-code").innerText = s.code;
        document.getElementById("d-price").innerText = s.price.toFixed(2);
        document.getElementById("d-owned").innerText = (wallet.stocks[sel]||0).toFixed(1);
        document.getElementById("d-price").style.color = (candles[sel]?.at(-1).close >= candles[sel]?.at(-1).open) ? "var(--green)" : "var(--red)";
    }

    // --- CHART ---
    let ctx;
    function initChart() {
        const c = document.getElementById("chart");
        c.width = c.parentElement.clientWidth*2; c.height = c.parentElement.clientHeight*2;
        ctx = c.getContext("2d"); ctx.scale(2,2);
    }
    function draw() {
        if(!sel || !candles[sel]) return;
        const d = candles[sel]; if(!d.length) return;
        const W = ctx.canvas.width/2, H = ctx.canvas.height/2;
        ctx.clearRect(0,0,W,H);
        
        let min=Infinity, max=-Infinity;
        d.forEach(x => { if(x.low<min) min=x.low; if(x.high>max) max=x.high; });
        const r = max-min || 1, py=20;
        const gy = v => H - py - ((v-min)/r)*(H-py*2);

        // Grid
        ctx.strokeStyle="#222"; ctx.lineWidth=1;
        for(let i=0; i<=4; i++) { let y=H-py-(i/4)*(H-py*2); ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(W,y); ctx.stroke(); }

        const cw = (W-20)/50;
        d.forEach((c,i) => {
            const x = i*cw+10, col = c.close >= c.open ? "#00ff88" : "#ff3b3b";
            ctx.strokeStyle = col; ctx.fillStyle = col;
            ctx.beginPath(); ctx.moveTo(x+cw/2, gy(c.high)); ctx.lineTo(x+cw/2, gy(c.low)); ctx.stroke();
            const h = Math.abs(gy(c.open)-gy(c.close)) || 1;
            ctx.fillRect(x+1, Math.min(gy(c.open), gy(c.close)), cw-2, h);
        });
        const ly = gy(d[d.length-1].close);
        ctx.strokeStyle="rgba(255,255,255,0.3)"; ctx.setLineDash([5,5]); ctx.beginPath(); ctx.moveTo(0,ly); ctx.lineTo(W,ly); ctx.stroke(); ctx.setLineDash([]);
    }

    // --- NEWS IN DETAIL VIEW ---
    function renderDetailNews() {
        const div = document.getElementById("detail-news-list");
        if(!news.length) { div.innerHTML="<div style='color:#666;text-align:center;padding:20px'>Kh√¥ng c√≥ tin t·ª©c</div>"; return; }
        
        // L·∫•y tin t·ª©c ng·∫´u nhi√™n ƒë·ªÉ gi·∫£ l·∫≠p "tin li√™n quan"
        div.innerHTML = news.map(n => `
            <div class="mini-news-item">
                <div class="mini-news-title">${n.t}</div>
                <span class="mini-news-tag" style="background:${n.b>0?'rgba(0,255,136,0.2)':'rgba(255,59,59,0.2)'}; color:${n.b>0?'var(--green)':'var(--red)'}">
                    ${n.b>0 ? 'T√çCH C·ª∞C' : 'TI√äU C·ª∞C'}
                </span>
            </div>
        `).join('');
    }

    // --- TRADE ---
    function trade(t) {
        const v = parseFloat(document.getElementById("trade-amount").value);
        if(!v || v<=0) { playSound('error'); return alert("Nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá"); }
        const s = data.find(x=>x.code===sel);
        if(t==='buy') {
            if(v > wallet.cash) { playSound('error'); return alert("Kh√¥ng ƒë·ªß ti·ªÅn"); }
            wallet.cash -= v; wallet.stocks[sel] = (wallet.stocks[sel]||0) + (v/s.price);
            playSound('success');
        } else {
            if(v > (wallet.stocks[sel]||0)*s.price) { playSound('error'); return alert("Kh√¥ng ƒë·ªß c·ªï phi·∫øu"); }
            wallet.stocks[sel] -= (v/s.price); wallet.cash += v;
            playSound('success');
        }
        localStorage.setItem(`u_${me}`, JSON.stringify(wallet)); syncRank();
    }

    // --- SYSTEM ---
    async function loadNews() { try{ const r=await fetch(NEWS_URL); news=await r.json(); renderDetailNews(); }catch(e){} }
    async function syncRank() { if(!me) return; let t = wallet.cash; data.forEach(s=>{if(wallet.stocks[s.code]) t += wallet.stocks[s.code]*s.price}); await fetch(`${SERVER}update-rank`, {method:"POST", body:JSON.stringify({user:me, asset:t})}); }
    async function getRank() { if(document.getElementById("tab-rank").classList.contains("hidden")) return; const r=await fetch(`${SERVER}get-rank`); const l=await r.json(); document.getElementById("rank-list").innerHTML=l.map((p,i)=>`<div class="rank-item ${p.name===me?'rank-me':''}"><div class="rank-num ${i==0?'rank-1':''}">${i+1}</div><div style="flex:1;margin-left:10px"><div style="font-weight:bold;color:white">${p.name} ${i==0?'üëë':''}</div><div style="font-size:12px;color:#888">$${p.total.toLocaleString(undefined,{maximumFractionDigits:0})}</div></div></div>`).join(''); }
    
    // --- ADMIN ---
    async function loadAdminUsers() { 
        const d = document.getElementById("admin-user-list"); d.innerHTML="Loading...";
        try { const r=await fetch(`${SERVER}admin/users`); const u=await r.json(); d.innerHTML=u.map(x=>`<div class="user-row"><div><b>${x.name}</b><br><small>$${parseFloat(x.asset).toLocaleString()}</small></div>${x.name.toLowerCase()!=='minh'?`<button class="btn-del" onclick="delUser('${x.name}')">X√ìA</button>`:''}</div>`).join(''); } catch(e){d.innerHTML="L·ªói";}
    }
    async function delUser(n) { if(confirm("X√≥a?")) await fetch(`${SERVER}admin/delete-user`,{method:"POST",body:JSON.stringify({user:n})}); loadAdminUsers(); }
