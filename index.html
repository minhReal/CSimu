<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminal X - Mail Edition</title>
    
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
        }
    </script>

    <style>
        :root { --bg:#050505; --panel:#121212; --border:#2a2a2a; --green:#00ff88; --red:#ff3b3b; --gold:#ffd700; --text:#e0e0e0; --blue:#1f6feb; }
        body { margin:0; background:var(--bg); color:var(--text); font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow:hidden; height:100dvh; }
        * { box-sizing:border-box; user-select:none; -webkit-tap-highlight-color:transparent; }
        button { cursor:pointer; transition:0.1s; } button:active { transform:scale(0.95); }
        select, input { background:#222; color:white; border:1px solid #444; padding:8px; border-radius:4px; outline:none; width: 100%; }
        
        #app { display:none; height:100dvh; flex-direction:column; }
        
        /* ICONS */
        .icon { width:20px; height:20px; fill:#888; }
        
        /* LOGIN */
        #login-screen { position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.95); display:flex; flex-direction:column; justify-content:center; align-items:center; }
        .login-box { background:var(--panel); border:1px solid var(--border); padding:30px; border-radius:16px; width:85%; max-width:350px; text-align:center; box-shadow:0 0 50px rgba(0,255,136,0.1); }
        .btn-auth { width:100%; padding:15px; margin-top:10px; border:none; border-radius:8px; font-weight:bold; font-size:16px; color:white; }

        /* HEADER */
        .header { padding:12px; background:var(--panel); border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; height:60px; z-index: 10; }
        .tab-bar { display:flex; border-bottom:1px solid var(--border); background:var(--panel); height:50px; z-index: 10; }
        .tab-btn { flex:1; padding:15px; text-align:center; font-size:12px; font-weight:bold; color:#666; border-bottom:3px solid transparent; position: relative; }
        .tab-btn.active { color:var(--green); border-bottom-color:var(--green); background:#1a1a1a; color:white; }
        
        /* NOTIFICATION BADGE */
        .badge { position: absolute; top: 8px; right: 20%; background: var(--red); color: white; border-radius: 50%; width: 16px; height: 16px; font-size: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; display: none; }
        
        /* CONTENT */
        .view-content { flex:1; overflow-y:auto; position:relative; padding-bottom: 300px; } 
        .hidden { display:none!important; }

        /* LIST ITEMS */
        .stock-item { display:flex; justify-content:space-between; align-items:center; background:#1a1a1a; padding:16px; margin:10px; border-radius:10px; border:1px solid var(--border); }
        .rank-item { display:flex; align-items:center; background:#161616; padding:12px; margin:8px 10px; border-radius:8px; border:1px solid var(--border); }
        .rank-me { border:1px solid var(--green); background:#0f3318; }
        
        /* MAIL UI (NEW) */
        .mail-item { background:#161616; padding:15px; border-bottom:1px solid #333; cursor: pointer; display: flex; gap: 10px; align-items: center; }
        .mail-item.unread { background:#222; border-left: 3px solid var(--green); }
        .mail-item.unread .mail-subject { font-weight: bold; color: white; }
        .mail-icon { width: 40px; height: 40px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #888; flex-shrink: 0; }
        .mail-content { flex: 1; overflow: hidden; }
        .mail-sender { font-size: 12px; color: #aaa; }
        .mail-subject { font-size: 14px; color: #ccc; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .mail-preview { font-size: 11px; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .mail-time { font-size: 10px; color: #555; white-space: nowrap; }

        /* MAIL DETAIL OVERLAY */
        #mail-detail { position: fixed; inset: 0; background: #101010; z-index: 3000; display: none; flex-direction: column; }
        .mail-header { padding: 15px; border-bottom: 1px solid #333; display: flex; align-items: center; gap: 15px; }
        .mail-body { padding: 20px; flex: 1; overflow-y: auto; line-height: 1.6; color: #ddd; }
        .reset-btn { width: 100%; background: var(--red); color: white; padding: 15px; border: none; border-radius: 8px; font-weight: bold; margin-top: 20px; cursor: pointer; }

        /* BOTTOM SHEET CHART */
        #detail-view { 
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 55%; background: #101010; border-top: 1px solid var(--green);
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5); z-index: 2000;
            display: flex; flex-direction: column;
            transform: translateY(110%); transition: transform 0.3s;
        }
        #detail-view.active { transform: translateY(0); } 

        .chart-header { padding:10px 15px; display:flex; justify-content:space-between; align-items:center; background:#1a1a1a; border-bottom:1px solid #333; }
        .chart-container { flex:1; width:100%; position:relative; background: #080808; }
        canvas { display:block; width:100%; height:100%; }
        .controls-area { padding:10px; background:#151515; border-top:1px solid #333; padding-bottom: 20px; }
        .mini-news { font-size: 11px; padding: 5px 15px; color: #888; border-bottom: 1px solid #222; white-space: nowrap; overflow: hidden; background: #0f0f0f; }

        /* ADMIN & SETTINGS */
        #admin-view { position:fixed; inset:0; background:#000; z-index:6000; display:none; flex-direction:column; }
        #settings-modal { position:fixed; inset:0; z-index:5000; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; }
        .settings-box { background:var(--panel); padding:20px; border-radius:12px; width:80%; max-width:300px; }
        
        .up{color:var(--green)} .down{color:var(--red)}
    </style>
</head>

<script>
    const SERVER = "https://oia.duongminhminh46.workers.dev/"; 
    let me = null, wallet = {cash:250, stocks:{}, inbox:[]}, data = [], candles = {}, sel = null;
    let chartType = localStorage.getItem("chart_type") || "candle"; 
    document.getElementById("chart-type-select").value = chartType;
    let isBgmOn = localStorage.getItem("bgm_state") !== "off";
    document.getElementById("toggle-bgm").checked = isBgmOn;
    let adminPass = ""; // M·∫≠t kh·∫©u admin t·∫°m th·ªùi
    let currentMailIdx = -1;

    // AUDIO
    const bgm = document.getElementById("bgm");
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let unlocked = false;
    function unlockAudio() { if(!unlocked) { audioCtx.resume().then(()=>{ unlocked=true; if(isBgmOn) bgm.play().catch(()=>{}); }); } }
    function toggleBGM() { isBgmOn = document.getElementById("toggle-bgm").checked; localStorage.setItem("bgm_state", isBgmOn?"on":"off"); if(isBgmOn) {if(unlocked) bgm.play();} else bgm.pause(); }
    function sfx(t) {
        if(audioCtx.state==='suspended') audioCtx.resume();
        const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination);
        if(t==='click'){o.frequency.value=600;g.gain.value=0.05;o.start();o.stop(audioCtx.currentTime+0.05);}
        if(t==='ok'){o.type='square';o.frequency.setValueAtTime(400,audioCtx.currentTime);o.frequency.linearRampToValueAtTime(800,audioCtx.currentTime+0.1);g.gain.value=0.05;o.start();o.stop(audioCtx.currentTime+0.2);}
        if(t==='err'){o.type='sawtooth';o.frequency.value=150;g.gain.linearRampToValueAtTime(0,audioCtx.currentTime+0.3);o.start();o.stop(audioCtx.currentTime+0.3);}
        if(t==='mail'){o.frequency.setValueAtTime(800,audioCtx.currentTime); o.frequency.linearRampToValueAtTime(1200,audioCtx.currentTime+0.1); g.gain.value=0.1; o.start(); o.stop(audioCtx.currentTime+0.3);}
    }

    // AUTH
    (function(){ const s=localStorage.getItem("sess"); if(s && localStorage.getItem(`u_${s}`)) { me=s; wallet=JSON.parse(localStorage.getItem(`u_${s}`)); if(!wallet.inbox) wallet.inbox=[]; enter(); } })();

    async function auth(t) {
        unlockAudio();
        const u = document.getElementById("user").value.trim(), p = document.getElementById("pass").value.trim(), msg = document.getElementById("msg");
        if(!u||!p) { sfx('err'); msg.innerText="Thi·∫øu th√¥ng tin"; return; }
        const k=`u_${u}`;
        if(t==='reg') {
            try {
                const r=await fetch(`${SERVER}check-user?u=${encodeURIComponent(u)}`); const j=await r.json();
                if(j.exists||localStorage.getItem(k)) { sfx('err'); msg.innerText="T√™n ƒë√£ t·ªìn t·∫°i"; return; }
                localStorage.setItem(k, JSON.stringify({pass:p, cash:250, stocks:{}, inbox:[{from:"Terminal X", title:"Ch√†o m·ª´ng", body:"Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi th·ªã tr∆∞·ªùng ch·ª©ng kho√°n ·∫£o.", time:Date.now(), read:false}]})); 
                sfx('ok'); msg.innerText="OK!"; msg.style.color="var(--green)";
            } catch(e){ msg.innerText="L·ªói m·∫°ng"; }
        } else {
            const d=JSON.parse(localStorage.getItem(k)); if(!d||d.pass!==p){ sfx('err'); msg.innerText="Sai m·∫≠t kh·∫©u"; return; }
            me=u; wallet=d; if(!wallet.inbox) wallet.inbox=[]; localStorage.setItem("sess", u); enter();
        }
    }

    function enter() {
        sfx('ok'); document.getElementById("login-screen").style.display="none"; document.getElementById("app").style.display="flex"; document.getElementById("u-name").innerText=me;
        if(me.toLowerCase()==='minh') document.getElementById("btn-admin").style.display="block";
        setInterval(loop, 1500); setInterval(sync, 3000); setInterval(checkBroadcast, 10000); setInterval(checkBankruptcy, 5000);
        renderMail();
    }

    // --- MAIL SYSTEM ---
    function sendMail(sender, title, body) {
        wallet.inbox.unshift({from:sender, title:title, body:body, time:Date.now(), read:false});
        localStorage.setItem(`u_${me}`, JSON.stringify(wallet));
        sfx('mail'); renderMail();
    }

    function renderMail() {
        const div = document.getElementById("mail-list");
        const empty = document.getElementById("empty-mail");
        const badge = document.getElementById("mail-badge");
        
        if(!wallet.inbox.length) { div.innerHTML=""; empty.style.display="block"; badge.style.display="none"; return; }
        
        empty.style.display="none";
        const unread = wallet.inbox.filter(m=>!m.read).length;
        if(unread>0) { badge.style.display="flex"; badge.innerText = unread; } else badge.style.display="none";

        div.innerHTML = wallet.inbox.map((m, i) => `
            <div class="mail-item ${m.read?'':'unread'}" onclick="openMail(${i})">
                <div class="mail-icon">${m.from[0]}</div>
                <div class="mail-content">
                    <div style="display:flex;justify-content:space-between">
                        <div class="mail-sender">${m.from}</div>
                        <div class="mail-time">${new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                    </div>
                    <div class="mail-subject">${m.title}</div>
                    <div class="mail-preview">${m.body.replace(/<[^>]*>?/gm, '')}</div>
                </div>
            </div>
        `).join('');
    }

    function openMail(idx) {
        currentMailIdx = idx;
        const m = wallet.inbox[idx];
        m.read = true;
        document.getElementById("mail-body-content").innerHTML = `
            <h3 style="margin-top:0">${m.title}</h3>
            <div style="font-size:12px; color:#888; margin-bottom:20px">T·ª´: ${m.from} - ${new Date(m.time).toLocaleString()}</div>
            <div>${m.body}</div>
        `;
        document.getElementById("mail-detail").style.display="flex";
        localStorage.setItem(`u_${me}`, JSON.stringify(wallet));
        renderMail();
    }

    function closeMail() { document.getElementById("mail-detail").style.display="none"; }
    function deleteCurrentMail() {
        if(currentMailIdx > -1) {
            wallet.inbox.splice(currentMailIdx, 1);
            localStorage.setItem(`u_${me}`, JSON.stringify(wallet));
            closeMail(); renderMail();
        }
    }

    // --- BANKRUPTCY & RESET ---
    function checkBankruptcy() {
        if(data.length === 0) return;
        let totalAsset = wallet.cash;
        data.forEach(s=>{ if(wallet.stocks[s.code]) totalAsset += wallet.stocks[s.code]*s.price });
        
        // N·∫øu t√†i s·∫£n < $10 v√† ch∆∞a c√≥ th∆∞ c·∫£nh b√°o g·∫ßn nh·∫•t
        if(totalAsset < 10) {
            const hasWarning = wallet.inbox.some(m => m.title === "C·∫¢NH B√ÅO PH√Å S·∫¢N" && (Date.now() - m.time < 60000));
            if(!hasWarning) {
                sendMail("Terminal X", "C·∫¢NH B√ÅO PH√Å S·∫¢N", 
                    `T√†i kho·∫£n c·ªßa b·∫°n ƒë√£ c·∫°n ki·ªát (D∆∞·ªõi $10). B·∫°n kh√¥ng th·ªÉ ti·∫øp t·ª•c ƒë·∫ßu t∆∞.<br><br>
                    <button class="reset-btn" onclick="resetAccount()">RESET T√ÄI KHO·∫¢N (V·ªÄ $250)</button>`
                );
            }
        }
    }

    window.resetAccount = function() {
        if(confirm("B·∫°n c√≥ ch·∫Øc mu·ªën reset l·∫°i t·ª´ ƒë·∫ßu kh√¥ng? To√†n b·ªô c·ªï phi·∫øu s·∫Ω m·∫•t.")) {
            wallet.cash = 250;
            wallet.stocks = {};
            wallet.inbox = [];
            sendMail("Terminal X", "T√°i c·∫•u tr√∫c th√†nh c√¥ng", "T√†i kho·∫£n c·ªßa b·∫°n ƒë√£ ƒë∆∞·ª£c c·∫•p l·∫°i $250.");
            localStorage.setItem(`u_${me}`, JSON.stringify(wallet));
            closeMail();
            renderMail();
            alert("ƒê√£ reset t√†i kho·∫£n th√†nh c√¥ng!");
        }
    }

    function forgotPass() {
        if(confirm("B·∫°n c√≥ mu·ªën reset l·∫°i ·ª©ng d·ª•ng ƒë·ªÉ ƒëƒÉng k√Ω t√†i kho·∫£n m·ªõi kh√¥ng? D·ªØ li·ªáu c≈© tr√™n m√°y n√†y s·∫Ω m·∫•t.")) {
            localStorage.clear();
            location.reload();
        }
    }

    function changePassword() {
        const newP = document.getElementById("new-pass").value.trim();
        if(!newP) return alert("Ch∆∞a nh·∫≠p m·∫≠t kh·∫©u m·ªõi");
        wallet.pass = newP;
        localStorage.setItem(`u_${me}`, JSON.stringify(wallet));
        alert("ƒê·ªïi m·∫≠t kh·∫©u th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
        logout();
    }

    // --- CORE LOOP ---
    async function loop() {
        try {
            const res = await fetch(SERVER);
            const json = await res.json();
            data = json.stocks;
            data.forEach(s => {
                if(!candles[s.code]) candles[s.code] = [];
                const l = candles[s.code];
                if(!l.length || l[l.length-1].time !== s.candle.time) { l.push(s.candle); if(l.length>50) l.shift(); }
                else l[l.length-1] = s.candle;
            });
            if(sel) { updateD(); draw(); }
            renderList(); document.getElementById("cash").innerText = wallet.cash.toFixed(2);
        } catch(e){}
    }

    function renderList() {
        const div = document.getElementById("list");
        if(div.childElementCount !== data.length) {
            div.innerHTML = data.map(s => `
                <div class="stock-item" onclick="openDetail('${s.code}')" id="st-${s.code}">

                    <div style="text-align:right"><div class="price-val" style="font-size:16px;font-weight:bold;">${s.price.toFixed(2)}</div></div>
                </div>`).join('');
        } else {
            data.forEach(s => {
                const el = document.getElementById(`st-${s.code}`);
                if(el) {
                    const up = s.candle.close >= s.candle.open;
                    const p = el.querySelector(".price-val");
                    p.innerText = s.price.toFixed(2);
                    p.style.color = up ? "var(--green)" : "var(--red)";

            });
        }
    }

    function trade(t) {
        const qty = parseFloat(document.getElementById("trade-amount").value);
        if(!qty || qty<=0) return sfx('err');
        const s = data.find(x=>x.code===sel);
        const cost = qty * s.price;
        if(t==='buy') {
            if(cost > wallet.cash) { sfx('err'); return alert("Thi·∫øu ti·ªÅn!"); }
            wallet.cash -= cost; wallet.stocks[sel] = (wallet.stocks[sel]||0) + qty; sfx('ok');
        } else {
            if(qty > (wallet.stocks[sel]||0)) { sfx('err'); return alert("Thi·∫øu c·ªï phi·∫øu!"); }
            wallet.stocks[sel] -= qty; wallet.cash += cost; sfx('ok');
        }
        localStorage.setItem(`u_${me}`, JSON.stringify(wallet)); sync();
    }

    function openDetail(c) { sfx('click'); sel = c; document.getElementById("detail-view").classList.add("active"); initChart(); updateD(); }

    // --- CHART ---
    let ctx; function initChart() { const c=document.getElementById("chart"); c.width=c.parentElement.clientWidth*2; c.height=c.parentElement.clientHeight*2; ctx=c.getContext("2d"); ctx.scale(2,2); }
    function calculateSmartGrid(min, max) { const range = max - min; const roughStep = range / 5; const magnitude = Math.pow(10, Math.floor(Math.log10(roughStep))); const normalizedStep = roughStep / magnitude; let niceStep = normalizedStep < 1.5 ? 1 : normalizedStep < 3 ? 2 : normalizedStep < 7 ? 5 : 10; return niceStep * magnitude; }
    
    function draw() {
        if(!sel || !candles[sel]) return;
        const d = candles[sel]; if(!d.length) return;
        const W = ctx.canvas.width/2, H = ctx.canvas.height/2;
        ctx.clearRect(0,0,W,H);
        let min=Infinity, max=-Infinity; d.forEach(x => { if(x.low<min) min=x.low; if(x.high>max) max=x.high; });
        const padding = (max - min) * 0.1; min -= padding; max += padding;
        const step = calculateSmartGrid(min, max); const startY = Math.ceil(min / step) * step; const py = 20;
        const gy = v => H - py - ((v - min) / (max - min)) * (H - py * 2);

        ctx.fillStyle = "#444"; ctx.font = "10px monospace"; ctx.textAlign = "right"; ctx.strokeStyle="#222"; ctx.lineWidth=1;
        for (let v = startY; v <= max; v += step) { const y = gy(v); ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(W, y); ctx.stroke(); ctx.fillText(v.toFixed(step < 1 ? 2 : 0), W - 5, y - 2); }
        const cw = (W-30)/50;

        if(chartType === 'candle') {
            d.forEach((c,i) => { const x = i*cw+10, col = c.close >= c.open ? "#00ff88" : "#ff3b3b"; ctx.strokeStyle = col; ctx.fillStyle = col; ctx.beginPath(); ctx.moveTo(x+cw/2, gy(c.high)); ctx.lineTo(x+cw/2, gy(c.low)); ctx.stroke(); const h = Math.abs(gy(c.open)-gy(c.close)) || 1; ctx.fillRect(x+1, Math.min(gy(c.open), gy(c.close)), cw-2, h); });
        } else {
            ctx.lineWidth = 2;
            for (let i = 0; i < d.length - 1; i++) { const x1 = i * cw + 10 + cw/2; const y1 = gy(d[i].close); const x2 = (i + 1) * cw + 10 + cw/2; const y2 = gy(d[i+1].close); ctx.beginPath(); ctx.strokeStyle = d[i+1].close >= d[i].close ? "#00ff88" : "#ff3b3b"; ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke(); }
        }
        const ly = gy(d[d.length-1].close); ctx.strokeStyle="rgba(255,255,255,0.4)"; ctx.setLineDash([2,2]); ctx.beginPath(); ctx.moveTo(0,ly); ctx.lineTo(W,ly); ctx.stroke(); ctx.setLineDash([]);
        ctx.fillStyle = d[d.length-1].close >= d[d.length-1].open ? "#00ff88" : "#ff3b3b"; ctx.fillRect(W-35, ly-8, 35, 16); ctx.fillStyle = "black"; ctx.fillText(d[d.length-1].close.toFixed(2), W-2, ly+3);
    }

    async function sync() { if(!me) return; let t=wallet.cash; data.forEach(s=>{if(wallet.stocks[s.code]) t+=wallet.stocks[s.code]*s.price}); await fetch(`${SERVER}update-rank`, {method:"POST", body:JSON.stringify({user:me, asset:t})}); }
