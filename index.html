<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Stock Market</title>
    <style>
        /* --- CORE STYLES --- */
        :root { --bg: #050505; --panel: #111; --border: #333; --green: #00ff88; --red: #ff3b3b; }
        body { margin: 0; background: var(--bg); color: #e0e0e0; font-family: sans-serif; overflow: hidden; height: 100dvh; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* --- LAYOUT FIX (100dvh) --- */
        #app { display: none; height: 100dvh; flex-direction: column; }
        
        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .login-box {
            background: var(--panel); border: 1px solid var(--border); padding: 25px; border-radius: 12px;
            width: 85%; max-width: 320px; text-align: center;
        }
        .inp-auth {
            width: 100%; padding: 12px; margin: 8px 0; background: #222; border: 1px solid #444;
            color: white; border-radius: 6px; font-size: 16px; outline: none; text-align: center;
        }
        .btn-auth {
            width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 6px;
            font-weight: bold; cursor: pointer; font-size: 16px; color: white;
        }
        .btn-login { background: #1f6feb; }
        .btn-reg { background: #238636; }

        /* --- HEADER --- */
        .header {
            padding: 12px 15px; background: var(--panel); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
        }

        /* --- LIST VIEW (SCROLL) --- */
        #stock-list-view { flex: 1; overflow-y: auto; padding: 10px; -webkit-overflow-scrolling: touch; }
        .stock-item {
            display: flex; justify-content: space-between; align-items: center;
            background: #161b22; padding: 15px; margin-bottom: 10px;
            border-radius: 8px; border: 1px solid var(--border); cursor: pointer;
        }
        .stock-item:active { background: #222; }
        .stock-code { font-weight: bold; font-size: 16px; color: white; }
        
        /* --- DETAIL VIEW (FIX BLACK SCREEN) --- */
        #detail-view { display: none; flex: 1; flex-direction: column; height: 100%; min-height: 0; }
        
        .chart-header {
            padding: 10px; display: flex; align-items: center; gap: 10px; background: var(--panel); border-bottom: 1px solid var(--border); flex-shrink: 0;
        }
        .back-btn { padding: 8px 15px; background: #333; color: white; border: none; border-radius: 4px; font-weight: bold; }
        
        /* QUAN TRỌNG: Container chứa Canvas */
        .chart-container { 
            flex: 1; position: relative; width: 100%; min-height: 0; background: #000; overflow: hidden;
        }
        canvas { display: block; width: 100%; height: 100%; }

        /* --- CONTROLS --- */
        .controls { padding: 15px; background: var(--panel); border-top: 1px solid var(--border); flex-shrink: 0; padding-bottom: 25px; }
        .trade-row { display: flex; gap: 10px; margin-top: 10px; }
        .inp-amount { 
            flex: 1; padding: 12px; background: #222; border: 1px solid #444; 
            color: white; border-radius: 6px; text-align: center; font-size: 16px;
        }
        .btn-trade { flex: 1; border: none; border-radius: 6px; color: white; font-weight: bold; padding: 12px; }
        
        .up { color: var(--green); } .down { color: var(--red); }
        .bg-up { background: #238636; } .bg-down { background: #da3633; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="margin:0 0 15px 0; color:var(--green);">STOCK MASTER</h2>
        <input type="text" id="user" class="inp-auth" placeholder="Tên đăng nhập">
        <input type="password" id="pass" class="inp-auth" placeholder="Mật khẩu">
        <button onclick="handleAuth('login')" class="btn-auth btn-login">ĐĂNG NHẬP</button>
        <button onclick="handleAuth('register')" class="btn-auth btn-reg">ĐĂNG KÝ MỚI</button>
        <div id="msg" style="color:var(--red); font-size:12px; margin-top:10px; min-height:15px;"></div>
    </div>
</div>

<div id="app">
    <div class="header">
        <div style="font-weight:bold; font-size: 13px;">User: <span id="u-name" style="color:white">...</span></div>
        <div style="font-size: 13px; color: var(--green); font-weight: bold;">$<span id="cash-display">0.00</span></div>
    </div>

    <div id="stock-list-view">
        <div style="text-align:center; padding:20px; color:#666;">Đang kết nối Server...</div>
    </div>

    <div id="detail-view">
        <div class="chart-header">
            <button class="back-btn" onclick="goBack()">◀ Quay lại</button>
            <div style="flex:1; text-align: center;">
                <div id="d-code" style="font-weight:bold; font-size:16px;">CODE</div>
                <div id="d-price" style="font-size:14px;">0.00</div>
            </div>
            <div style="font-size:11px; color:#888; text-align: right;">
                Sở hữu<br><span id="d-owned" style="color:white; font-weight:bold;">0</span> CP
            </div>
        </div>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <div class="controls">
            <div class="trade-row">
                <input type="number" id="trade-amount" class="inp-amount" placeholder="Nhập số tiền ($)...">
            </div>
            <div class="trade-row">
                <button class="btn-trade bg-up" onclick="trade('buy')">MUA (LONG)</button>
                <button class="btn-trade bg-down" onclick="trade('sell')">BÁN (SHORT)</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CẤU HÌNH ---
    const SERVER_URL = "https://oia.duongminhminh46.workers.dev/"; 
    // ----------------

    let currentUser = null;
    let wallet = { cash: 1000, stocks: {} };
    let marketData = [];
    let selectedStock = null;
    let candlesCache = {}; 
    let chartCtx = null;
    let fetchInterval = null;

    // --- AUTO LOGIN (FIX LỖI RESET MẤT NICK) ---
    (function checkAutoLogin() {
        const sessionUser = localStorage.getItem("current_session");
        if (sessionUser) {
            const userData = localStorage.getItem(`user_db_${sessionUser}`);
            if (userData) {
                const parsed = JSON.parse(userData);
                currentUser = sessionUser;
                wallet = parsed;
                startGame();
            }
        }
    })();

    // --- AUTH ---
    function handleAuth(type) {
        const u = document.getElementById("user").value.trim();
        const p = document.getElementById("pass").value.trim();
        const msg = document.getElementById("msg");

        if (!u || !p) { msg.innerText = "Vui lòng nhập đủ thông tin!"; return; }

        const key = `user_db_${u}`;
        const stored = localStorage.getItem(key);

        if (type === 'register') {
            if (stored) { msg.innerText = "Tên này đã tồn tại!"; return; }
            const newUser = { pass: p, cash: 1000, stocks: {} };
            localStorage.setItem(key, JSON.stringify(newUser));
            msg.innerText = "Đăng ký thành công! Hãy đăng nhập.";
            msg.style.color = "#00ff88";
        } 
        else if (type === 'login') {
            if (!stored) { msg.innerText = "Tài khoản không tồn tại!"; return; }
            const data = JSON.parse(stored);
            if (data.pass !== p) { msg.innerText = "Sai mật khẩu!"; return; }
            
            // Login Success & Save Session
            currentUser = u;
            wallet = data;
            localStorage.setItem("current_session", u); 
            startGame();
        }
    }

    function saveWallet() {
        if (!currentUser) return;
        const key = `user_db_${currentUser}`;
        const oldData = JSON.parse(localStorage.getItem(key));
        const newData = { pass: oldData.pass, cash: wallet.cash, stocks: wallet.stocks };
        localStorage.setItem(key, JSON.stringify(newData));
        updateUI();
    }

    function startGame() {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("app").style.display = "flex";
        document.getElementById("u-name").innerText = currentUser;
        
        fetchData();
        if(!fetchInterval) fetchInterval = setInterval(fetchData, 1500);
    }

    async function fetchData() {
        try {
            const res = await fetch(SERVER_URL);
            const data = await res.json();
            marketData = data.stocks;
            
            processMarketData();
            if(!selectedStock) renderList();
            else {
                updateDetailHeader();
                drawChart(); // Redraw chart
            }
            updateUI();
        } catch(e) { console.error(e); }
    }

    function processMarketData() {
        marketData.forEach(item => {
            const code = item.code;
            if (!candlesCache[code]) candlesCache[code] = [];
            const list = candlesCache[code];
            const newCandle = item.candle;

            if (list.length === 0 || list[list.length-1].time !== newCandle.time) {
                list.push(newCandle);
                if (list.length > 40) list.shift();
            } else {
                list[list.length-1] = newCandle;
            }
        });
    }

    // --- VIEWS ---
    function renderList() {
        const container = document.getElementById("stock-list-view");
        container.innerHTML = "";
        marketData.forEach(stock => {
            const div = document.createElement("div");
            div.className = "stock-item";
            div.onclick = () => showDetail(stock.code);

            const lastCandle = candlesCache[stock.code]?.at(-1);
            const isUp = lastCandle && lastCandle.close >= lastCandle.open;
            
            div.innerHTML = `
                <div>
                    <div class="stock-code">${stock.code}</div>
                    <div style="font-size:11px; color:#888">Sở hữu: ${wallet.stocks[stock.code]?.toFixed(2) || 0}</div>
                </div>
                <div style="text-align:right;">
                    <div style="font-weight:bold; font-size:16px;" class="${isUp?'up':'down'}">${stock.price.toFixed(2)}</div>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function showDetail(code) {
        selectedStock = code;
        document.getElementById("stock-list-view").style.display = "none";
        document.getElementById("detail-view").style.display = "flex";
        
        // Init Chart Context here ensures elements are visible
        setTimeout(() => {
             const cvs = document.getElementById("chart");
             const box = document.querySelector(".chart-container");
             // Force Resize
             cvs.width = box.clientWidth * window.devicePixelRatio;
             cvs.height = box.clientHeight * window.devicePixelRatio;
             chartCtx = cvs.getContext("2d");
             chartCtx.scale(window.devicePixelRatio, window.devicePixelRatio);
             
             updateDetailHeader();
             drawChart();
        }, 50); // Small delay to allow CSS layout to finish
    }

    function goBack() {
        selectedStock = null;
        document.getElementById("detail-view").style.display = "none";
        document.getElementById("stock-list-view").style.display = "block";
        renderList();
    }

    function updateDetailHeader() {
        const stock = marketData.find(s => s.code === selectedStock);
        if(stock) {
            const pEl = document.getElementById("d-price");
            pEl.innerText = stock.price.toFixed(2);
            const candles = candlesCache[selectedStock];
            const last = candles ? candles[candles.length-1] : null;
            if(last) pEl.className = last.close >= last.open ? "up" : "down";
            
            document.getElementById("d-code").innerText = selectedStock;
        }
    }

    // --- CHART ENGINE (FIXED) ---
    function drawChart() {
        if (!selectedStock || !chartCtx) return;
        const candles = candlesCache[selectedStock];
        if (!candles || candles.length === 0) return;

        // Reset canvas size to fit container (Responsive Fix)
        const box = document.querySelector(".chart-container");
        const W = box.clientWidth;
        const H = box.clientHeight;
        
        // Clear
        chartCtx.clearRect(0, 0, W, H);

        // Scale Logic
        let min = Infinity, max = -Infinity;
        candles.forEach(c => { if(c.low<min) min=c.low; if(c.high>max) max=c.high; });
        const range = max - min || 1;
        const padding = 30;

        const getY = (val) => H - padding - ((val - min) / range) * (H - padding*2);

        // Draw Candle
        const candleW = (W - 20) / 40;
        
        candles.forEach((c, i) => {
            const x = i * candleW + 10;
            const openY = getY(c.open);
            const closeY = getY(c.close);
            const highY = getY(c.high);
            const lowY = getY(c.low);
            
            const isUp = c.close >= c.open;
            chartCtx.fillStyle = isUp ? "#00ff88" : "#ff3b3b";
            chartCtx.strokeStyle = isUp ? "#00ff88" : "#ff3b3b";

            // Wick
            chartCtx.beginPath();
            chartCtx.moveTo(x + candleW/2, highY);
            chartCtx.lineTo(x + candleW/2, lowY);
            chartCtx.stroke();

            // Body
            const hBody = Math.abs(closeY - openY) < 1 ? 1 : Math.abs(closeY - openY);
            chartCtx.fillRect(x + 1, Math.min(openY, closeY), candleW - 2, hBody);
        });
        
        // Draw Current Price Line
        const last = candles[candles.length-1];
        const lastY = getY(last.close);
        chartCtx.strokeStyle = "#888";
        chartCtx.setLineDash([5, 5]);
        chartCtx.beginPath(); chartCtx.moveTo(0, lastY); chartCtx.lineTo(W, lastY); chartCtx.stroke();
        chartCtx.setLineDash([]);
    }

    // --- TRADE LOGIC ---
    function trade(type) {
        if (!selectedStock) return;
        const input = document.getElementById("trade-amount");
        const amount = parseFloat(input.value);
        if (!amount || amount <= 0) return alert("Nhập số tiền hợp lệ!");

        const stock = marketData.find(s => s.code === selectedStock);
        const price = stock.price;

        if (type === 'buy') {
            if (amount > wallet.cash) return alert("Không đủ tiền mặt!");
            wallet.cash -= amount;
            wallet.stocks[selectedStock] = (wallet.stocks[selectedStock] || 0) + (amount / price);
        } else {
            const stockToSell = amount / price;
            const currentStock = wallet.stocks[selectedStock] || 0;
            if (stockToSell > currentStock) return alert("Không đủ cổ phiếu!");
            wallet.stocks[selectedStock] -= stockToSell;
            wallet.cash += amount;
        }

        input.value = "";
        saveWallet();
        alert("Thành công!");
    }

    function updateUI() {
        document.getElementById("cash-display").innerText = wallet.cash.toFixed(2);
        if (selectedStock) {
            const owned = wallet.stocks[selectedStock] || 0;
            document.getElementById("d-owned").innerText = owned.toFixed(2);
        }
    }
    
    // Auto logout handler (Optional)
    // window.onbeforeunload = () => { /* Session persisted via localStorage */ };

</script>
</body>
</html>
