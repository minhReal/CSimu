<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Trading Market</title>
    <style>
        /* --- CORE STYLES --- */
        body { margin: 0; background: #050505; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        button:active { transform: scale(0.98); opacity: 0.9; }

        /* --- MÀN HÌNH LOGIN --- */
        #login-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .login-box {
            background: #111; border: 1px solid #333; padding: 25px; border-radius: 12px;
            width: 85%; max-width: 320px; text-align: center; box-shadow: 0 0 30px rgba(0,255,136,0.1);
        }
        .inp-auth {
            width: 100%; padding: 12px; margin: 8px 0; background: #222; border: 1px solid #444;
            color: white; border-radius: 6px; font-size: 16px; outline: none; text-align: center;
        }
        .inp-auth:focus { border-color: #00ff88; }
        .btn-auth {
            width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 6px;
            font-weight: bold; cursor: pointer; font-size: 16px;
        }
        .btn-login { background: #1f6feb; color: white; }
        .btn-reg { background: #238636; color: white; }

        /* --- APP CONTAINER --- */
        #app { display: none; height: 100vh; flex-direction: column; }

        /* HEADER */
        .header {
            padding: 15px; background: #111; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        .money-badge { font-size: 14px; color: #00ff88; font-weight: bold; }

        /* VIEW: DANH SÁCH (SCROLL) */
        #stock-list-view { flex: 1; overflow-y: auto; padding: 10px; }
        .stock-item {
            display: flex; justify-content: space-between; align-items: center;
            background: #161b22; padding: 15px; margin-bottom: 10px;
            border-radius: 8px; border: 1px solid #333; cursor: pointer;
        }
        .stock-item:active { background: #222; }
        .stock-code { font-weight: bold; font-size: 16px; color: white; }
        .stock-price { font-weight: bold; font-size: 16px; }
        .stock-vol { font-size: 11px; color: #888; }

        /* VIEW: CHI TIẾT (CHART) */
        #detail-view { display: none; flex: 1; flex-direction: column; background: #000; }
        .chart-header {
            padding: 10px; display: flex; align-items: center; gap: 10px; background: #111; border-bottom: 1px solid #333;
        }
        .back-btn { padding: 5px 15px; background: #333; color: white; border: none; border-radius: 4px; }
        
        .chart-container { flex: 1; position: relative; width: 100%; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }

        /* CONTROLS */
        .controls { padding: 15px; background: #111; border-top: 1px solid #333; }
        .trade-row { display: flex; gap: 10px; margin-top: 10px; }
        .inp-amount { 
            flex: 1; padding: 12px; background: #222; border: 1px solid #444; 
            color: white; border-radius: 6px; text-align: center; 
        }
        .btn-trade { flex: 1; border: none; border-radius: 6px; color: white; font-weight: bold; }
        
        /* COLORS */
        .up { color: #00ff88; } .down { color: #ff3b3b; }
        .bg-up { background: #238636; } .bg-down { background: #da3633; }

        /* UTILS */
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="margin:0 0 15px 0; color:#00ff88;">STOCK MASTER</h2>
        <input type="text" id="user" class="inp-auth" placeholder="Tên đăng nhập">
        <input type="password" id="pass" class="inp-auth" placeholder="Mật khẩu">
        
        <button onclick="handleAuth('login')" class="btn-auth btn-login">ĐĂNG NHẬP</button>
        <button onclick="handleAuth('register')" class="btn-auth btn-reg">ĐĂNG KÝ MỚI</button>
        <div id="msg" style="color:#ff3b3b; font-size:12px; margin-top:10px; height:15px;"></div>
    </div>
</div>

<div id="app">
    <div class="header">
        <div style="font-weight:bold;">Tài khoản: <span id="u-name" style="color:white">...</span></div>
        <div class="money-badge">Tiền: $<span id="cash-display">0.00</span></div>
    </div>

    <div id="stock-list-view">
        <div style="text-align:center; padding:20px; color:#666;">Đang tải dữ liệu thị trường...</div>
    </div>

    <div id="detail-view">
        <div class="chart-header">
            <button class="back-btn" onclick="goBack()">◀ Quay lại</button>
            <div>
                <div id="d-code" style="font-weight:bold; font-size:16px;">CODE</div>
                <div id="d-price" style="font-size:14px;">0.00</div>
            </div>
            <div style="margin-left:auto; font-size:12px; color:#888;">
                Sở hữu: <span id="d-owned" style="color:white; font-weight:bold;">0</span> CP
            </div>
        </div>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <div class="controls">
            <div class="trade-row">
                <input type="number" id="trade-amount" class="inp-amount" placeholder="Nhập số tiền ($)...">
            </div>
            <div class="trade-row">
                <button class="btn-trade bg-up" onclick="trade('buy')">MUA</button>
                <button class="btn-trade bg-down" onclick="trade('sell')">BÁN</button>
            </div>
        </div>
    </div>
</div>

<script>
    // === CẤU HÌNH ===
    const SERVER_URL = "https://oia.duongminhminh46.workers.dev/"; // Thay link của bạn
    // ================

    let currentUser = null;
    let wallet = { cash: 1000, stocks: {} }; // stocks: { "HPG": 10, "VIC": 50 }
    let marketData = []; // Dữ liệu từ server
    let selectedStock = null; // Mã đang xem chi tiết
    let candlesCache = {}; // Lưu lịch sử nến của từng mã: { "HPG": [...] }
    let chartCtx = null;
    let fetchInterval = null;

    // --- AUTHENTICATION (PASSWORD) ---
    function handleAuth(type) {
        const u = document.getElementById("user").value.trim();
        const p = document.getElementById("pass").value.trim();
        const msg = document.getElementById("msg");

        if (!u || !p) { msg.innerText = "Vui lòng nhập đủ thông tin!"; return; }

        const key = `user_db_${u}`;
        const stored = localStorage.getItem(key);

        if (type === 'register') {
            if (stored) { msg.innerText = "Tên này đã tồn tại!"; return; }
            const newUser = { pass: p, cash: 1000, stocks: {} };
            localStorage.setItem(key, JSON.stringify(newUser));
            msg.innerText = "Đăng ký thành công! Hãy đăng nhập.";
            msg.style.color = "#00ff88";
        } 
        else if (type === 'login') {
            if (!stored) { msg.innerText = "Tài khoản không tồn tại!"; return; }
            const data = JSON.parse(stored);
            if (data.pass !== p) { msg.innerText = "Sai mật khẩu!"; return; }
            
            // Login Success
            currentUser = u;
            wallet.cash = data.cash;
            wallet.stocks = data.stocks || {};
            startGame();
        }
    }

    function saveWallet() {
        if (!currentUser) return;
        const key = `user_db_${currentUser}`;
        // Lấy lại pass cũ để không bị mất
        const oldData = JSON.parse(localStorage.getItem(key));
        const newData = { pass: oldData.pass, cash: wallet.cash, stocks: wallet.stocks };
        localStorage.setItem(key, JSON.stringify(newData));
        updateUI();
    }

    // --- LOGIC GAME ---
    function startGame() {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("app").style.display = "flex";
        document.getElementById("u-name").innerText = currentUser;
        
        // Init Canvas
        const cvs = document.getElementById("chart");
        const box = document.querySelector(".chart-container");
        const dpr = window.devicePixelRatio || 1;
        cvs.width = box.clientWidth * dpr;
        cvs.height = box.clientHeight * dpr;
        chartCtx = cvs.getContext("2d");
        chartCtx.scale(dpr, dpr);

        fetchData();
        fetchInterval = setInterval(fetchData, 1500);
    }

    async function fetchData() {
        try {
            const res = await fetch(SERVER_URL);
            const data = await res.json();
            
            marketData = data.stocks; // Mảng 6 cổ phiếu
            processMarketData();
            renderList();
            if(selectedStock) drawChart(); 
            updateUI();
        } catch(e) { console.error(e); }
    }

    function processMarketData() {
        marketData.forEach(item => {
            const code = item.code;
            if (!candlesCache[code]) candlesCache[code] = [];
            
            const list = candlesCache[code];
            const newCandle = item.candle;

            if (list.length === 0 || list[list.length-1].time !== newCandle.time) {
                list.push(newCandle);
                if (list.length > 40) list.shift();
            } else {
                list[list.length-1] = newCandle;
            }
        });
    }

    // --- GIAO DIỆN DANH SÁCH (SCROLL) ---
    function renderList() {
        // Nếu đang xem chi tiết thì không render list để tối ưu
        if (selectedStock) return;

        const container = document.getElementById("stock-list-view");
        container.innerHTML = "";

        marketData.forEach(stock => {
            const div = document.createElement("div");
            div.className = "stock-item";
            div.onclick = () => showDetail(stock.code);

            const lastCandle = candlesCache[stock.code]?.at(-1);
            const isUp = lastCandle && lastCandle.close >= lastCandle.open;
            const colorClass = isUp ? "up" : "down";

            div.innerHTML = `
                <div>
                    <div class="stock-code">${stock.code}</div>
                    <div class="stock-vol">Sở hữu: ${wallet.stocks[stock.code]?.toFixed(2) || 0}</div>
                </div>
                <div class="stock-price ${colorClass}">
                    ${stock.price.toFixed(2)}
                </div>
            `;
            container.appendChild(div);
        });
    }

    // --- GIAO DIỆN CHI TIẾT ---
    function showDetail(code) {
        selectedStock = code;
        document.getElementById("stock-list-view").style.display = "none";
        document.getElementById("detail-view").style.display = "flex";
        
        // Update Header chi tiết ngay lập tức
        const stock = marketData.find(s => s.code === code);
        if(stock) {
            document.getElementById("d-code").innerText = code;
            document.getElementById("d-price").innerText = stock.price.toFixed(2);
        }
        updateUI();
        drawChart();
    }

    function goBack() {
        selectedStock = null;
        document.getElementById("detail-view").style.display = "none";
        document.getElementById("stock-list-view").style.display = "block";
        renderList();
    }

    // --- VẼ BIỂU ĐỒ ---
    function drawChart() {
        if (!selectedStock) return;
        
        const candles = candlesCache[selectedStock];
        if (!candles || candles.length === 0) return;

        const W = chartCtx.canvas.width / (window.devicePixelRatio || 1);
        const H = chartCtx.canvas.height / (window.devicePixelRatio || 1);
        
        chartCtx.clearRect(0, 0, W, H);

        let min = Infinity, max = -Infinity;
        candles.forEach(c => { if(c.low<min) min=c.low; if(c.high>max) max=c.high; });
        const range = max - min || 1;
        const padding = 20;

        const getY = (val) => H - padding - ((val - min) / range) * (H - padding*2);
        
        // Vẽ lưới giá
        const stockInfo = marketData.find(s => s.code === selectedStock);
        // Cập nhật giá trên header
        if(stockInfo) {
            const pEl = document.getElementById("d-price");
            pEl.innerText = stockInfo.price.toFixed(2);
            const last = candles[candles.length-1];
            pEl.className = last.close >= last.open ? "up" : "down";
        }

        const candleW = (W - 20) / 40;
        
        candles.forEach((c, i) => {
            const x = i * candleW + 10;
            const openY = getY(c.open);
            const closeY = getY(c.close);
            const highY = getY(c.high);
            const lowY = getY(c.low);
            
            const isUp = c.close >= c.open;
            chartCtx.fillStyle = isUp ? "#00ff88" : "#ff3b3b";
            chartCtx.strokeStyle = isUp ? "#00ff88" : "#ff3b3b";

            chartCtx.beginPath();
            chartCtx.moveTo(x + candleW/2, highY);
            chartCtx.lineTo(x + candleW/2, lowY);
            chartCtx.stroke();

            const hBody = Math.abs(closeY - openY) < 1 ? 1 : Math.abs(closeY - openY);
            chartCtx.fillRect(x + 2, Math.min(openY, closeY), candleW - 4, hBody);
        });
    }

    // --- MUA BÁN ---
    function trade(type) {
        if (!selectedStock) return;
        const input = document.getElementById("trade-amount");
        const amount = parseFloat(input.value);
        if (!amount || amount <= 0) return alert("Nhập số tiền hợp lệ!");

        const stock = marketData.find(s => s.code === selectedStock);
        const price = stock.price;

        if (type === 'buy') {
            if (amount > wallet.cash) return alert("Không đủ tiền mặt!");
            wallet.cash -= amount;
            // Cộng cổ phiếu
            wallet.stocks[selectedStock] = (wallet.stocks[selectedStock] || 0) + (amount / price);
        } else {
            // Bán theo số tiền nhập vào -> Quy ra số CP cần bán
            const stockToSell = amount / price;
            const currentStock = wallet.stocks[selectedStock] || 0;
            
            if (stockToSell > currentStock) return alert("Không đủ cổ phiếu để bán!");
            
            wallet.stocks[selectedStock] -= stockToSell;
            wallet.cash += amount;
        }

        input.value = "";
        saveWallet();
        alert("Giao dịch thành công!");
    }

    function updateUI() {
        document.getElementById("cash-display").innerText = wallet.cash.toFixed(2);
        if (selectedStock) {
            const owned = wallet.stocks[selectedStock] || 0;
            document.getElementById("d-owned").innerText = owned.toFixed(2);
        }
    }

</script>
</body>
</html>
