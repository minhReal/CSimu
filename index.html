<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminal X - Admin Edition</title>
    
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            // Ch·∫∑n F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
        }
    </script>

    <style>
        /* --- CORE STYLES --- */
        :root { --bg:#050505; --panel:#121212; --border:#2a2a2a; --green:#00ff88; --red:#ff3b3b; --gold:#ffd700; --text:#e0e0e0; }
        body { margin:0; background:var(--bg); color:var(--text); font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow:hidden; height:100dvh; }
        * { box-sizing:border-box; user-select:none; -webkit-tap-highlight-color:transparent; }
        button { cursor: pointer; }
        
        #app { display:none; height:100dvh; flex-direction:column; }
        
        /* LOGIN */
        #login-screen { position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.95); display:flex; flex-direction:column; justify-content:center; align-items:center; }
        .login-box { background:var(--panel); border:1px solid var(--border); padding:30px; border-radius:16px; width:85%; max-width:350px; text-align:center; box-shadow: 0 0 50px rgba(0,255,136,0.1); }
        .inp-auth { width:100%; padding:15px; margin:10px 0; background:#1a1a1a; border:1px solid #333; color:white; border-radius:8px; font-size:16px; text-align:center; outline:none; }
        .btn-auth { width:100%; padding:15px; margin-top:10px; border:none; border-radius:8px; font-weight:bold; font-size:16px; color:white; transition:0.2s; }
        .btn-auth:active { transform:scale(0.95); }
        
        /* HEADER & TABS */
        .header { padding:12px 15px; background:var(--panel); border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; flex-shrink:0; }
        .tab-bar { display:flex; border-bottom:1px solid var(--border); background:var(--panel); flex-shrink:0; }
        .tab-btn { flex:1; padding:12px; text-align:center; font-size:12px; font-weight:bold; color:#888; border-bottom:3px solid transparent; }
        .tab-btn.active { color:var(--green); border-bottom-color:var(--green); background:#1a1a1a; }
        .view-content { flex:1; overflow-y:auto; position:relative; }
        .hidden { display:none!important; }

        /* LIST ITEMS */
        .stock-item { display:flex; justify-content:space-between; align-items:center; background:#1a1a1a; padding:16px; margin:10px; border-radius:10px; border:1px solid var(--border); }
        .rank-item { display:flex; align-items:center; background:#161616; padding:12px; margin:8px 10px; border-radius:8px; border:1px solid var(--border); }
        .rank-me { border:1px solid var(--green); background:#0f3318; }
        .rank-num { width:30px; font-weight:900; color:#666; text-align:center; }
        .rank-1 { color:var(--gold); text-shadow:0 0 10px rgba(255,215,0,0.5); }
        
        /* ADMIN PANEL STYLES */
        #admin-view { position:fixed; inset:0; background:#000; z-index:5000; display:none; flex-direction:column; }
        .admin-header { padding:15px; background:#2a0505; color:var(--red); font-weight:bold; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--red); }
        .admin-section { padding:15px; border-bottom:1px solid #333; }
        .user-row { display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #222; }
        .btn-del { background:var(--red); color:white; border:none; padding:5px 10px; border-radius:4px; font-size:10px; }

        /* DETAIL VIEW */
        #detail-view { display:none; flex:1; flex-direction:column; background:#000; z-index:100; position:fixed; inset:0; }
        .chart-container { flex:1; width:100%; min-height:200px; }
        canvas { display:block; width:100%; height:100%; }
        .mini-news { background: #0a0a0a; border-bottom: 1px solid #333; padding: 8px; font-size: 12px; color: #aaa; white-space: nowrap; overflow: hidden; border-left: 3px solid var(--green); }
        
        /* NEWS CARD */
        .news-card { background:#111; border:1px solid #333; border-radius:8px; padding:12px; margin:10px; border-left:4px solid #555; }
        
        /* SETTINGS */
        #settings-modal { position:fixed; inset:0; z-index:5000; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; }
        .settings-box { background:var(--panel); border:1px solid var(--border); padding:20px; border-radius:12px; width:80%; max-width:300px; }
        .up{color:var(--green)} .down{color:var(--red)}
    </style>
</head>
<body>

<audio id="bgm" loop><source src="https://cdn.pixabay.com/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg"></audio>

<div id="login-screen">
    <div class="login-box">
        <h2 style="margin:0 0 20px 0; color:var(--green); letter-spacing:1px;">TERMINAL X</h2>
        <input type="text" id="user" class="inp-auth" placeholder="T√™n hi·ªÉn th·ªã (minh = admin)">
        <input type="password" id="pass" class="inp-auth" placeholder="M·∫≠t m√£ b√≠ m·∫≠t">
        <button onclick="auth('login')" class="btn-auth" style="background:#1f6feb;">ƒêƒÇNG NH·∫¨P</button>
        <button onclick="auth('reg')" class="btn-auth" style="background:#238636;">ƒêƒÇNG K√ù</button>
        <div id="msg" style="color:var(--red); font-size:12px; margin-top:15px;"></div>
    </div>
</div>

<div id="app">
    <div class="header">
        <div style="font-weight:bold;">üë§ <span id="u-name">...</span></div>
        <div style="display:flex; gap:10px; align-items:center;">
            <button id="btn-admin" onclick="openAdmin()" style="display:none; background:var(--red); color:white; border:none; padding:5px 8px; border-radius:4px; font-size:10px; font-weight:bold;">ADMIN</button>
            
            <div style="font-weight:bold; color:var(--green);">$<span id="cash">0.00</span></div>
            <button onclick="openSettings()" style="background:none; border:none; font-size:18px;">‚öôÔ∏è</button>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-btn active" onclick="tab('market')">TH·ªä TR∆Ø·ªúNG</div>
        <div class="tab-btn" onclick="tab('rank')">X·∫æP H·∫†NG</div>
        <div class="tab-btn" onclick="tab('news')">TIN T·ª®C</div>
    </div>

    <div id="tab-market" class="view-content"><div id="list"></div></div>
    <div id="tab-rank" class="view-content hidden"><div id="rank-list" style="padding:10px;"></div></div>
    <div id="tab-news" class="view-content hidden"><div id="news-list" style="padding:10px;"></div></div>
</div>

<div id="admin-view">
    <div class="admin-header">
        <span>QU·∫¢N TR·ªä VI√äN (MINH)</span>
        <button onclick="document.getElementById('admin-view').style.display='none'" style="background:#440000; color:#ffaaaa; border:1px solid var(--red); padding:5px 10px; border-radius:4px;">ƒê√ìNG</button>
    </div>
    <div class="view-content" style="padding-bottom:50px;">
        <div class="admin-section">
            <h4 style="margin:0 0 10px 0; color:#aaa;">QU·∫¢N L√ù NG∆Ø·ªúI D√ôNG</h4>
            <button onclick="loadAdminUsers()" style="background:#333; color:white; border:none; padding:8px; width:100%; border-radius:4px; margin-bottom:10px;">üîÑ L√†m m·ªõi danh s√°ch</button>
            <div id="admin-user-list">ƒêang t·∫£i...</div>
        </div>
        
        <div class="admin-section">
            <h4 style="margin:0 0 10px 0; color:#aaa;">THAO T√öNG TH·ªä TR∆Ø·ªúNG</h4>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <select id="adm-stock" class="inp-auth" style="padding:8px; margin:0; flex:1;">
                    <option value="VN-INDEX">VN-INDEX</option>
                    <option value="VIN">VIN</option>
                    <option value="FPT">FPT</option>
                    <option value="DIG">DIG</option>
                </select>
                <select id="adm-action" class="inp-auth" style="padding:8px; margin:0; flex:1;">
                    <option value="pump">ƒê·∫®Y GI√Å (PUMP)</option>
                    <option value="dump">ƒê·∫†P GI√Å (DUMP)</option>
                </select>
            </div>
            <button onclick="adminAction()" style="width:100%; background:var(--gold); color:black; border:none; padding:12px; font-weight:bold; border-radius:4px;">TH·ª∞C THI L·ªÜNH</button>
        </div>
    </div>
</div>

<div id="settings-modal" onclick="if(event.target.id==='settings-modal') this.style.display='none'">
    <div class="settings-box">
        <h3 style="text-align:center; margin-top:0;">C√ÄI ƒê·∫∂T</h3>
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <span>Nh·∫°c n·ªÅn</span><input type="checkbox" id="toggle-bgm" checked onchange="toggleAudio()">
        </div>
        <button onclick="logout()" style="width:100%; padding:10px; background:#da3633; color:white; border:none; border-radius:5px;">ƒêƒÉng xu·∫•t</button>
    </div>
</div>

<div id="detail-view">
    <div class="header">
        <button onclick="closeDetail()" style="background:#333; color:white; border:none; padding:5px 15px; border-radius:4px;">‚óÄ</button>
        <div id="d-code" style="font-weight:900; font-size:18px;"></div>
        <div id="d-price" style="font-size:18px; font-weight:bold;"></div>
    </div>
    
    <div class="mini-news" id="mini-news-ticker">üì∞ ƒêang t·∫£i tin t·ª©c...</div>
    <div class="chart-container"><canvas id="chart"></canvas></div>
    
    <div style="padding:20px; background:#111; border-top:1px solid #333;">
        <input type="number" id="amt" class="inp-auth" placeholder="S·ªë ti·ªÅn ($)" style="margin-bottom:10px;">
        <div style="display:flex; gap:10px;">
            <button onclick="trade('buy')" class="btn-auth" style="margin:0; background:#238636;">MUA</button>
            <button onclick="trade('sell')" class="btn-auth" style="margin:0; background:#da3633;">B√ÅN</button>
        </div>
    </div>
</div>

<script>
    // --- C·∫§U H√åNH ---
    const SERVER = "https://oia.duongminhminh46.workers.dev/"; 
    const NEWS_SRC = "https://raw.githubusercontent.com/minhReal/CSimu/refs/heads/main/news.json";

    let me = null, wallet = {cash:250, stocks:{}}, data = [], candles = {}, sel = null, news = [];
    const bgm = document.getElementById("bgm"); bgm.volume = 0.3;

    // --- KH·ªûI T·∫†O ---
    (function(){
        const s = localStorage.getItem("sess");
        if(s && localStorage.getItem(`u_${s}`)) { me = s; wallet = JSON.parse(localStorage.getItem(`u_${s}`)); enter(); }
    })();

    // --- AUTHENTICATION ---
    async function auth(type) {
        const u = document.getElementById("user").value.trim();
        const p = document.getElementById("pass").value.trim();
        if(!u || !p) return;
        const k = `u_${u}`;

        // ƒêƒÉng k√Ω: Check server xem t√™n t·ªìn t·∫°i ch∆∞a
        if(type==='reg') {
            try {
                const check = await fetch(SERVER + "check-user?u=" + u).then(r=>r.json());
                if(check.exists || localStorage.getItem(k)) return alert("T√™n n√†y ƒë√£ c√≥ ng∆∞·ªùi d√πng!");
                
                localStorage.setItem(k, JSON.stringify({pass:p, cash:250, stocks:{}}));
                alert("ƒêƒÉng k√Ω th√†nh c√¥ng ($250)!");
            } catch(e) { alert("L·ªói k·∫øt n·ªëi Server"); }
        } else {
            // ƒêƒÉng nh·∫≠p
            const d = JSON.parse(localStorage.getItem(k));
            if(!d || d.pass!==p) return alert("Sai m·∫≠t kh·∫©u ho·∫∑c t√†i kho·∫£n kh√¥ng t·ªìn t·∫°i tr√™n m√°y n√†y");
            me = u; wallet = d; localStorage.setItem("sess", u); enter();
        }
    }

    function enter() {
        document.getElementById("login-screen").style.display="none";
        document.getElementById("app").style.display="flex";
        document.getElementById("u-name").innerText = me;
        
        // CHECK ADMIN
        if(me.toLowerCase() === 'minh') {
            document.getElementById("btn-admin").style.display = 'block';
        }

        if(document.getElementById("toggle-bgm").checked) bgm.play().catch(()=>{});
        
        setInterval(loop, 1500);
        setInterval(syncRank, 3000); // T·ª± ƒë·ªông l∆∞u ƒëi·ªÉm l√™n server
        setInterval(fetchRank, 5000);
        setInterval(updateTicker, 4000);
        loadNews();
    }

    // --- ADMIN FUNCTIONS ---
    function openAdmin() {
        document.getElementById("admin-view").style.display = "flex";
        loadAdminUsers();
    }

    async function loadAdminUsers() {
        try {
            const res = await fetch(SERVER + "admin/users");
            const users = await res.json();
            const div = document.getElementById("admin-user-list");
            if(users.length === 0) { div.innerHTML = "Ch∆∞a c√≥ ng∆∞·ªùi ch∆°i n√†o."; return; }
            
            div.innerHTML = users.map(u => `
                <div class="user-row">
                    <div>
                        <div style="font-weight:bold; color:white">${u.name}</div>
                        <div style="font-size:11px; color:#888">$${parseFloat(u.asset).toLocaleString()}</div>
                    </div>
                    ${u.name.toLowerCase() !== 'minh' ? 
                      `<button class="btn-del" onclick="deleteUser('${u.name}')">X√ìA</button>` : 
                      '<span style="font-size:10px; color:gold">ADMIN</span>'}
                </div>
            `).join('');
        } catch(e) { alert("L·ªói t·∫£i danh s√°ch users"); }
    }

    async function deleteUser(name) {
        if(!confirm(`X√≥a t√†i kho·∫£n: ${name}?`)) return;
        await fetch(SERVER + "admin/delete-user", { 
            method: "POST", 
            body: JSON.stringify({user: name}) 
        });
        loadAdminUsers(); // Reload list
    }

    function adminAction() {
        const stock = document.getElementById("adm-stock").value;
        const action = document.getElementById("adm-action").value;
        const msg = action==='pump' ? "TIN T·ªêT: C√° m·∫≠p gom h√†ng!" : "TIN X·∫§U: Ch·ªß t·ªãch b√°n chui!";
        // Push fake news to local client immediately
        news.unshift({ t: `ADMIN LEAK: ${stock} - ${msg}`, b: action==='pump'?50:-50 });
        alert(`ƒê√£ tung l·ªánh ${action.toUpperCase()} cho m√£ ${stock}`);
    }

    // --- CORE LOGIC ---
    async function loop() {
        try {
            const res = await fetch(SERVER);
            const json = await res.json();
            data = json.stocks;
            
            data.forEach(s => {
                if(!candles[s.code]) candles[s.code] = [];
                const list = candles[s.code];
                if(!list.length || list.at(-1).time !== s.candle.time) {
                    list.push(s.candle);
                    if(list.length>40) list.shift();
                } else list[list.length-1] = s.candle;
            });

            if(!sel) renderList(); else updateDetail();
            document.getElementById("cash").innerText = wallet.cash.toFixed(2);
        } catch(e){}
    }

    async function syncRank() {
        let total = wallet.cash;
        data.forEach(s => { if(wallet.stocks[s.code]) total += wallet.stocks[s.code] * s.price; });
        await fetch(SERVER + "update-rank", { method: "POST", body: JSON.stringify({ user: me, asset: total }) });
    }

    async function fetchRank() {
        if(document.getElementById("tab-rank").classList.contains("hidden")) return;
        try {
            const res = await fetch(SERVER + "get-rank");
            const list = await res.json();
            document.getElementById("rank-list").innerHTML = list.map((p, i) => `
                <div class="rank-item ${p.name===me?'rank-me':''}">
                    <div class="rank-num ${i==0?'rank-1':''}">${i+1}</div>
                    <div style="flex:1; margin-left:10px;">
                        <div style="font-weight:bold; color:white;">${p.name}</div>
                        <div style="font-size:12px; color:#888;">$${p.total.toLocaleString(undefined, {maximumFractionDigits:0})}</div>
                    </div>
                </div>
            `).join('');
        } catch(e){}
    }

    // --- UI HELPERS ---
    function renderList() {
        document.getElementById("list").innerHTML = data.map(s => {
            const up = s.candle.close >= s.candle.open;
            return `<div class="stock-item" onclick="openD('${s.code}')">
                <div><div style="font-weight:900">${s.code}</div><div style="font-size:11px;color:#888">${wallet.stocks[s.code]?.toFixed(1)||0} CP</div></div>
                <div style="text-align:right"><div style="font-weight:bold; color:${up?'var(--green)':'var(--red)'}">${s.price.toFixed(2)}</div></div>
            </div>`
        }).join('');
    }

    function updateTicker() {
        if(news.length===0) return;
        const n = news[Math.floor(Math.random()*news.length)];
        const el = document.getElementById("mini-news-ticker");
        el.innerText = `üì∞ ${n.t}`;
        el.style.borderLeftColor = n.b>0?"var(--green)":n.b<0?"var(--red)":"#888";
    }

    function openD(c) { sel=c; document.getElementById("detail-view").style.display="flex"; initChart(); updateTicker(); }
    function closeDetail() { sel=null; document.getElementById("detail-view").style.display="none"; renderList(); }
    
    function trade(t) {
        const amt = parseFloat(document.getElementById("amt").value);
        if(!amt || amt<=0) return;
        const s = data.find(x=>x.code===sel);
        if(t==='buy') {
            if(amt>wallet.cash) return alert("Thi·∫øu ti·ªÅn");
            wallet.cash -= amt; wallet.stocks[sel] = (wallet.stocks[sel]||0) + (amt/s.price);
        } else {
            if(amt > (wallet.stocks[sel]||0)*s.price) return alert("Thi·∫øu CP");
            wallet.stocks[sel] -= (amt/s.price); wallet.cash += amt;
        }
        localStorage.setItem(`u_${me}`, JSON.stringify(wallet));
        syncRank(); 
    }

    function tab(id) {
        document.querySelectorAll('.view-content').forEach(x=>x.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active'));
        document.getElementById(`tab-${id}`).classList.remove('hidden');
        event.target.classList.add('active');
        if(id==='rank') fetchRank();
    }

    // --- CHART DRAWING ---
    let ctx;
    function initChart() {
        const cvs = document.getElementById("chart");
        cvs.width = cvs.parentElement.clientWidth*2; cvs.height = cvs.parentElement.clientHeight*2;
        ctx = cvs.getContext("2d"); ctx.scale(2,2);
    }
    function updateDetail() {
        const s = data.find(x=>x.code===sel);
        document.getElementById("d-code").innerText = s.code;
        document.getElementById("d-price").innerText = s.price.toFixed(2);
        
        const arr = candles[sel];
        if(!arr) return;
        const W=ctx.canvas.width/2, H=ctx.canvas.height/2;
        ctx.clearRect(0,0,W,H);
        
        let min=Infinity, max=-Infinity;
        arr.forEach(d=>{if(d.low<min)min=d.low; if(d.high>max)max=d.high});
        const range = max-min || 1;
        const w = (W-20)/40;
        
        arr.forEach((d,i)=>{
            const x = i*w + 10;
            const yH = H-((d.high-min)/range)*H, yL = H-((d.low-min)/range)*H;
            const yO = H-((d.open-min)/range)*H, yC = H-((d.close-min)/range)*H;
            ctx.fillStyle = d.close>=d.open ? "#00ff88":"#ff3b3b";
            ctx.fillRect(x, Math.min(yO,yC), w-2, Math.abs(yO-yC)||1);
            ctx.fillRect(x+w/2-0.5, yH, 1, yL-yH);
        });
    }

    async function loadNews() {
        try{ 
            const r=await fetch(NEWS_SRC); const d=await r.json(); news = d;
            document.getElementById("news-list").innerHTML = d.map(n=>`
                <div class="news-card" style="border-left-color:${n.b>0?'var(--green)':n.b<0?'var(--red)':'#666'}">
                    <div style="font-size:10px;color:#888">${n.b>0?'T√çCH C·ª∞C':n.b<0?'TI√äU C·ª∞C':'TIN T·ª®C'}</div>
                    <div style="color:#ddd">${n.t}</div>
                </div>`).join('');
        }catch(e){}
    }

    function logout() { localStorage.removeItem("sess"); location.reload(); }
    function openSettings() { document.getElementById("settings-modal").style.display='flex'; }
    function toggleAudio() { if(document.getElementById("toggle-bgm").checked) bgm.play(); else bgm.pause(); }
</script>
</body>
</html>
