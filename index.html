<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminal X - Perfect Scale</title>
    
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
        }
    </script>

    <style>
        :root { --bg:#050505; --panel:#121212; --border:#2a2a2a; --green:#00ff88; --red:#ff3b3b; --gold:#ffd700; --text:#e0e0e0; }
        body { margin:0; background:var(--bg); color:var(--text); font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow:hidden; height:100dvh; }
        * { box-sizing:border-box; user-select:none; -webkit-tap-highlight-color:transparent; }
        button { cursor:pointer; transition:0.1s; } button:active { transform:scale(0.95); }
        select { background:#222; color:white; border:1px solid #444; padding:5px; border-radius:4px; outline:none; }
        
        #app { display:none; height:100dvh; flex-direction:column; }
        
        /* STATUS BAR */
        .status-bar {
            height: 25px; background: #080808; border-top: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px; font-size: 10px; color: #666; font-family: monospace;
            z-index: 5000;
        }
        .ping-indicator { display: flex; align-items: center; gap: 5px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: #444; }
        .dot.online { background: var(--green); box-shadow: 0 0 5px var(--green); }
        .dot.lag { background: var(--gold); }

        /* LOGIN */
        #login-screen { position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.95); display:flex; flex-direction:column; justify-content:center; align-items:center; }
        .login-box { background:var(--panel); border:1px solid var(--border); padding:30px; border-radius:16px; width:85%; max-width:350px; text-align:center; box-shadow:0 0 50px rgba(0,255,136,0.1); }
        .inp-auth { width:100%; padding:15px; margin:10px 0; background:#1a1a1a; border:1px solid #333; color:white; border-radius:8px; font-size:16px; text-align:center; outline:none; }
        .btn-auth { width:100%; padding:15px; margin-top:10px; border:none; border-radius:8px; font-weight:bold; font-size:16px; color:white; }

        /* HEADER */
        .header { padding:12px; background:var(--panel); border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; height:60px; z-index: 10; }
        .tab-bar { display:flex; border-bottom:1px solid var(--border); background:var(--panel); height:50px; z-index: 10; }
        .tab-btn { flex:1; padding:15px; text-align:center; font-size:12px; font-weight:bold; color:#666; border-bottom:3px solid transparent; }
        .tab-btn.active { color:var(--green); border-bottom-color:var(--green); background:#1a1a1a; color:white; }
        
        .view-content { flex:1; overflow-y:auto; position:relative; padding-bottom: 300px; } 
        .hidden { display:none!important; }

        /* LIST ITEMS */
        .stock-item { display:flex; justify-content:space-between; align-items:center; background:#1a1a1a; padding:16px; margin:10px; border-radius:10px; border:1px solid var(--border); }
        .rank-item { display:flex; align-items:center; background:#161616; padding:12px; margin:8px 10px; border-radius:8px; border:1px solid var(--border); }
        .rank-me { border:1px solid var(--green); background:#0f3318; }
        .news-card { background:#111; border:1px solid #333; border-radius:8px; padding:12px; margin:10px; border-left:4px solid #555; transition: transform 0.2s; }
        .news-time { font-size: 10px; color: #666; margin-bottom: 4px; display: block; }

        /* BOTTOM SHEET CHART */
        #detail-view { 
            position: fixed; bottom: 25px; left: 0; right: 0;
            height: 55%; 
            background: #101010;
            border-top: 1px solid var(--green);
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            z-index: 2000;
            display: flex; flex-direction: column;
            transform: translateY(110%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #detail-view.active { transform: translateY(0); } 

        .chart-header { padding:10px 15px; display:flex; justify-content:space-between; align-items:center; background:#1a1a1a; border-bottom:1px solid #333; }
        .chart-container { flex:1; width:100%; position:relative; background: #080808; }
        canvas { display:block; width:100%; height:100%; }
        .controls-area { padding:10px; background:#151515; border-top:1px solid #333; padding-bottom: 20px; }
        .mini-news { font-size: 11px; padding: 5px 15px; color: #888; border-bottom: 1px solid #222; white-space: nowrap; overflow: hidden; background: #0f0f0f; }

        /* ADMIN & SETTINGS */
        #admin-view { position:fixed; inset:0; background:#000; z-index:6000; display:none; flex-direction:column; }
        #settings-modal { position:fixed; inset:0; z-index:5000; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; }
        .settings-box { background:var(--panel); padding:20px; border-radius:12px; width:80%; max-width:300px; }
        
        .up{color:var(--green)} .down{color:var(--red)}
    </style>
</head>
<body>

<audio id="bgm" loop><source src="https://cdn.pixabay.com/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg"></audio>

        <input type="text" id="user" class="inp-auth" placeholder="T√™n hi·ªÉn th·ªã">
        <input type="password" id="pass" class="inp-auth" placeholder="M·∫≠t m√£">

    </div>
</div>

<div id="app">
    <div class="header">
        <div style="font-weight:bold; display:flex; align-items:center; gap:5px;">üë§ <span id="u-name" style="color:#ccc">...</span></div>
        <div style="display:flex; gap:15px; align-items:center;">

    <div class="tab-bar">

    <div id="tab-market" class="view-content"><div id="list"></div></div>

<div id="settings-modal" onclick="if(event.target.id==='settings-modal') this.style.display='none'">
    <div class="settings-box">
        <h3>C√ÄI ƒê·∫∂T</h3>
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; align-items:center;"><span>Nh·∫°c n·ªÅn</span><input type="checkbox" id="toggle-bgm" onchange="toggleBGM()"></div>
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
            <span>Bi·ªÉu ƒë·ªì</span>
            <select id="chart-type-select" onchange="changeChartType()"><option value="candle">N·∫øn (Candle)</option><option value="line">ƒê∆∞·ªùng (Line)</option></select>
        </div>
        <button onclick="logout()" style="width:100%; padding:10px; background:#da3633; color:white; border:none; border-radius:5px;">ƒêƒÉng xu·∫•t</button>
    </div>
</div>

<script>
    const SERVER = "https://oia.duongminhminh46.workers.dev/"; 
    const FAKE_NEWS_TEMPLATES = [
        "{S} c√¥ng b·ªë b√°o c√°o t√†i ch√≠nh ƒë·ªôt ph√°, l·ª£i nhu·∫≠n tƒÉng 200%.",
        "C√° m·∫≠p ƒëang gom m·∫°nh m√£ {S}, kh·ªëi l∆∞·ª£ng giao d·ªãch tƒÉng ƒë·ªôt bi·∫øn.",
        "Chuy√™n gia nh·∫≠n ƒë·ªãnh: {S} s·∫Ω l√† si√™u c·ªï phi·∫øu th√°ng n√†y.",
        "Tin ƒë·ªìn: {S} s·∫Øp s√°p nh·∫≠p v·ªõi t·∫≠p ƒëo√†n n∆∞·ªõc ngo√†i.",
        "Th·ªã tr∆∞·ªùng ƒë·ªè l·ª≠a, nh∆∞ng {S} v·∫´n gi·ªØ v·ªØng phong ƒë·ªô.",
        "Ch·ªß t·ªãch t·∫≠p ƒëo√†n {S} ƒëƒÉng k√Ω mua v√†o 5 tri·ªáu c·ªï phi·∫øu.",
        "Qu·ªπ ngo·∫°i Dragon Capital v·ª´a r√≥t v·ªën v√†o {S}."
    ];

    let me = null, wallet = {cash:250, stocks:{}}, data = [], candles = {}, sel = null, news = [];
    let activeTab = 'market';
    let chartType = localStorage.getItem("chart_type") || "candle"; 
    document.getElementById("chart-type-select").value = chartType;
    let isBgmOn = localStorage.getItem("bgm_state") !== "off";
    document.getElementById("toggle-bgm").checked = isBgmOn;
    
    // --- AUDIO & UTILS ---
    const bgm = document.getElementById("bgm");
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let unlocked = false;

    function unlockAudio() { if(!unlocked) { audioCtx.resume().then(()=>{ unlocked=true; if(isBgmOn) bgm.play().catch(()=>{}); }); } }
    function toggleBGM() { isBgmOn = document.getElementById("toggle-bgm").checked; localStorage.setItem("bgm_state", isBgmOn ? "on" : "off"); if(isBgmOn) { if(unlocked) bgm.play(); } else bgm.pause(); }
    function changeChartType() { chartType = document.getElementById("chart-type-select").value; localStorage.setItem("chart_type", chartType); if(sel) draw(); }
    function sfx(t) {
        if(audioCtx.state==='suspended') audioCtx.resume();
        const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination);
        if(t==='click'){o.frequency.value=600;g.gain.value=0.05;o.start();o.stop(audioCtx.currentTime+0.05);}
        if(t==='ok'){o.type='square';o.frequency.setValueAtTime(400,audioCtx.currentTime);o.frequency.linearRampToValueAtTime(800,audioCtx.currentTime+0.1);g.gain.value=0.05;o.start();o.stop(audioCtx.currentTime+0.2);}
        if(t==='err'){o.type='sawtooth';o.frequency.value=150;g.gain.linearRampToValueAtTime(0,audioCtx.currentTime+0.3);o.start();o.stop(audioCtx.currentTime+0.3);}
    }
    
    // Clock
    setInterval(() => {
        const d = new Date();
        document.getElementById("system-time").innerText = d.toLocaleTimeString('vi-VN');
    }, 1000);

    // T√≠nh ti·ªÅn ∆∞·ªõc t√≠nh khi nh·∫≠p s·ªë l∆∞·ª£ng
    document.getElementById("trade-amount").addEventListener("input", function() {
        const qty = parseFloat(this.value);
        if(sel && data.length > 0) {
            const s = data.find(x => x.code === sel);
            const est = qty * s.price;
            document.getElementById("trade-estimate").innerText = `∆Ø·ªõc t√≠nh: $${isNaN(est) ? '0.00' : est.toFixed(2)}`;
        }
    });

    // --- APP ---
    (function(){ const s=localStorage.getItem("sess"); if(s && localStorage.getItem(`u_${s}`)) { me=s; wallet=JSON.parse(localStorage.getItem(`u_${s}`)); enter(); } })();

    async function auth(t) {
        unlockAudio();
        const u = document.getElementById("user").value.trim(), p = document.getElementById("pass").value.trim(), msg = document.getElementById("msg");
        if(!u||!p) { sfx('err'); msg.innerText="Thi·∫øu th√¥ng tin"; return; }
        const k=`u_${u}`;
        if(t==='reg') {
            try {
                const r=await fetch(`${SERVER}check-user?u=${encodeURIComponent(u)}`); const j=await r.json();
                if(j.exists||localStorage.getItem(k)) { sfx('err'); msg.innerText="T√™n ƒë√£ t·ªìn t·∫°i"; return; }
                localStorage.setItem(k, JSON.stringify({pass:p, cash:250, stocks:{}})); sfx('ok'); msg.innerText="OK!"; msg.style.color="var(--green)";
            } catch(e){ msg.innerText="L·ªói m·∫°ng"; }
        } else {
            const d=JSON.parse(localStorage.getItem(k)); if(!d||d.pass!==p){ sfx('err'); msg.innerText="Sai m·∫≠t kh·∫©u"; return; }
            me=u; wallet=d; localStorage.setItem("sess", u); enter();
        }
    }

    function enter() {
        sfx('ok'); document.getElementById("login-screen").style.display="none"; document.getElementById("app").style.display="flex"; document.getElementById("u-name").innerText=me;
        if(me.toLowerCase()==='minh') document.getElementById("btn-admin").style.display="block";
        setInterval(loop, 1500); setInterval(sync, 3000); setInterval(getRank, 5000); 
        generateFakeNews(); 
        setInterval(generateFakeNews, 8000); 
    }

    function generateFakeNews() {
        if(data.length === 0) return;
        const stock = data[Math.floor(Math.random() * data.length)];
        const template = FAKE_NEWS_TEMPLATES[Math.floor(Math.random() * FAKE_NEWS_TEMPLATES.length)];
        const text = template.replace("{S}", stock.code);
        const isGood = stock.candle.close >= stock.candle.open;
        news.unshift({ t: text, b: isGood ? 50 : -50, time: new Date().toLocaleTimeString() });
        if(news.length > 30) news.pop();
        if(activeTab === 'news') renderNewsPage();
        tick(); 
    }

    function renderNewsPage() {
        document.getElementById("news-list").innerHTML = news.map(n => `
            <div class="news-card" style="border-left-color:${n.b>0?'var(--green)':n.b<0?'var(--red)':'#666'}">
                <span class="news-time">${n.time}</span>
                <div style="font-size:10px;color:#888;font-weight:bold;margin-bottom:2px;">${n.b>0?'T√çCH C·ª∞C':n.b<0?'TI√äU C·ª∞C':'TH·ªä TR∆Ø·ªúNG'}</div>
                <div style="color:#ddd;">${n.t}</div>
            </div>`).join('');
    }

    async function loop() {
        const start = Date.now();
        try {
            const res = await fetch(SERVER);
            const latency = Date.now() - start;
            updatePing(latency);
            const json = await res.json();
            data = json.stocks;
            data.forEach(s => {
                if(!candles[s.code]) candles[s.code] = [];
                const l = candles[s.code];
                if(!l.length || l[l.length-1].time !== s.candle.time) { l.push(s.candle); if(l.length>50) l.shift(); }
                else l[l.length-1] = s.candle;
            });
            if(sel) { updateD(); draw(); }
            renderList(); document.getElementById("cash").innerText = wallet.cash.toFixed(2);
        } catch(e){ updatePing(-1); }
    }

    function updatePing(ms) {
        const el = document.getElementById("ping-val");
        const dot = document.getElementById("ping-dot");
        if(ms === -1) { el.innerText="ERR"; dot.className="dot lag"; return; }
        el.innerText = ms;
        dot.className = ms < 100 ? "dot online" : "dot lag";
    }

    function renderList() {
        const div = document.getElementById("list");
        if(div.childElementCount !== data.length) {
            div.innerHTML = data.map(s => `
                <div class="stock-item" onclick="openDetail('${s.code}')" id="st-${s.code}">
                    <div><div style="font-weight:900;font-size:16px;color:white">${s.code}</div><div style="font-size:11px;color:#888">${(wallet.stocks[s.code]||0).toFixed(0)} CP</div></div>
                    <div style="text-align:right"><div class="price-val" style="font-size:16px;font-weight:bold;">${s.price.toFixed(2)}</div></div>
                </div>`).join('');
        } else {
            data.forEach(s => {
                const el = document.getElementById(`st-${s.code}`);
                if(el) {
                    const up = s.candle.close >= s.candle.open;
                    const p = el.querySelector(".price-val");
                    p.innerText = s.price.toFixed(2);
                    p.style.color = up ? "var(--green)" : "var(--red)";
                }
            });
        }
    }

    function openDetail(c) { sfx('click'); sel = c; document.getElementById("detail-view").classList.add("active"); initChart(); updateD(); tick(); }
    function closeDetail() { sfx('click'); sel = null; document.getElementById("detail-view").classList.remove("active"); }
    function updateD() {
        const s = data.find(x=>x.code===sel);
        document.getElementById("d-code").innerText = s.code;
        document.getElementById("d-price").innerText = s.price.toFixed(2);
        document.getElementById("d-owned").innerText = (wallet.stocks[sel]||0).toFixed(0);
        document.getElementById("d-price").style.color = (candles[sel]?.at(-1).close >= candles[sel]?.at(-1).open) ? "var(--green)" : "var(--red)";
    }

    // --- S·ª¨A L·ªñI MUA B√ÅN (NH·∫¨P S·ªê L∆Ø·ª¢NG) ---
    function trade(t) {
        const qty = parseFloat(document.getElementById("trade-amount").value);
        if(!qty || qty<=0) return sfx('err');
        
        const s = data.find(x=>x.code===sel);
        const cost = qty * s.price; // T·ªïng ti·ªÅn = S·ªë l∆∞·ª£ng * Gi√°
        
        if(t==='buy') {
            if(cost > wallet.cash) { sfx('err'); return alert("Thi·∫øu ti·ªÅn!"); }
            wallet.cash -= cost; 
            wallet.stocks[sel] = (wallet.stocks[sel]||0) + qty; // C·ªông s·ªë l∆∞·ª£ng
            sfx('ok');
        } else {
            if(qty > (wallet.stocks[sel]||0)) { sfx('err'); return alert("Thi·∫øu c·ªï phi·∫øu!"); }
            wallet.stocks[sel] -= qty; // Tr·ª´ s·ªë l∆∞·ª£ng
            wallet.cash += cost; 
            sfx('ok');
        }
        localStorage.setItem(`u_${me}`, JSON.stringify(wallet)); sync();
    }

    let ctx;
    function initChart() { const c=document.getElementById("chart"); c.width=c.parentElement.clientWidth*2; c.height=c.parentElement.clientHeight*2; ctx=c.getContext("2d"); ctx.scale(2,2); }
    
    // --- SMART GRID & DRAWING ---
    function calculateSmartGrid(min, max) {
        const range = max - min;
        const roughStep = range / 5;
        // C√°c b∆∞·ªõc nh·∫£y ƒë·∫πp: 0.1, 0.5, 1, 2, 5, 10, 20, 50, 100...
        const magnitude = Math.pow(10, Math.floor(Math.log10(roughStep)));
        const normalizedStep = roughStep / magnitude;
        let niceStep;
        if (normalizedStep < 1.5) niceStep = 1;
        else if (normalizedStep < 3) niceStep = 2;
        else if (normalizedStep < 7) niceStep = 5;
        else niceStep = 10;
        return niceStep * magnitude;
    }

    function draw() {
        if(!sel || !candles[sel]) return;
        const d = candles[sel]; if(!d.length) return;
        const W = ctx.canvas.width/2, H = ctx.canvas.height/2;
        ctx.clearRect(0,0,W,H);
        
        // T√≠nh min/max v·ªõi bi√™n ƒë·ªô ƒë·ªám
        let min=Infinity, max=-Infinity;
        d.forEach(x => { if(x.low<min) min=x.low; if(x.high>max) max=x.high; });
        const padding = (max - min) * 0.1; // Th√™m 10% ƒë·ªám tr√™n d∆∞·ªõi
        min -= padding; max += padding;
        
        const step = calculateSmartGrid(min, max);
        const startY = Math.ceil(min / step) * step;
        const py = 20; // Padding bi√™n c·ªßa canvas

        // H√†m map gi√° tr·ªã -> t·ªça ƒë·ªô Y
        const gy = v => H - py - ((v - min) / (max - min)) * (H - py * 2);

        // V·∫Ω Grid ngang (S·ªê CH·∫¥N)
        ctx.fillStyle = "#444";
        ctx.font = "10px monospace";
        ctx.textAlign = "right";
        ctx.strokeStyle="#222"; 
        ctx.lineWidth=1;
        
        for (let v = startY; v <= max; v += step) {
            const y = gy(v);
            ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(W, y); ctx.stroke();
            ctx.fillText(v.toFixed(step < 1 ? 2 : 0), W - 5, y - 2);
        }

        const cw = (W-30)/50;

        // V·∫º BI·ªÇU ƒê·ªí
        if(chartType === 'candle') {
            d.forEach((c,i) => {
                const x = i*cw+10, col = c.close >= c.open ? "#00ff88" : "#ff3b3b";
                ctx.strokeStyle = col; ctx.fillStyle = col;
                ctx.beginPath(); ctx.moveTo(x+cw/2, gy(c.high)); ctx.lineTo(x+cw/2, gy(c.low)); ctx.stroke();
                const h = Math.abs(gy(c.open)-gy(c.close)) || 1;
                ctx.fillRect(x+1, Math.min(gy(c.open), gy(c.close)), cw-2, h);
            });
        } else {
            // LINE CHART M√ÄU ƒêA S·∫ÆC
            ctx.lineWidth = 2;
            for (let i = 0; i < d.length - 1; i++) {
                const x1 = i * cw + 10 + cw/2;
                const y1 = gy(d[i].close);
                const x2 = (i + 1) * cw + 10 + cw/2;
                const y2 = gy(d[i+1].close);
                ctx.beginPath();
                ctx.strokeStyle = d[i+1].close >= d[i].close ? "#00ff88" : "#ff3b3b"; // Xanh khi l√™n, ƒê·ªè khi xu·ªëng
                ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();
            }
        }
        
        // ƒê∆∞·ªùng gi√° hi·ªán t·∫°i
        const ly = gy(d[d.length-1].close);
        ctx.strokeStyle="rgba(255,255,255,0.4)"; ctx.setLineDash([2,2]); ctx.beginPath(); ctx.moveTo(0,ly); ctx.lineTo(W,ly); ctx.stroke(); ctx.setLineDash([]);
        
        // Tag gi√° hi·ªán t·∫°i b√™n ph·∫£i
        ctx.fillStyle = d[d.length-1].close >= d[d.length-1].open ? "#00ff88" : "#ff3b3b";
        ctx.fillRect(W-35, ly-8, 35, 16);
        ctx.fillStyle = "black";
        ctx.fillText(d[d.length-1].close.toFixed(2), W-2, ly+3);
    }

    function tick() { if(!news.length) return; const n=news[0]; const el=document.getElementById("mini-news-ticker"); el.innerText=`üì∞ ${n.t}`; el.style.borderLeftColor=n.b>0?"var(--green)":n.b<0?"var(--red)":"#888"; }

    function tab(id) { 
        document.querySelectorAll('.view-content').forEach(e=>e.classList.add('hidden')); 
        document.querySelectorAll('.tab-btn').forEach(e=>e.classList.remove('active')); 
        document.getElementById(`tab-${id}`).classList.remove('hidden'); 
        event.target.classList.add('active'); 
        activeTab = id; sfx('click'); 
        if(id==='rank') getRank(); 
        if(id==='news') renderNewsPage();
    }
