<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Stock Market</title>
    <style>
        /* --- CORE STYLES --- */
        :root { --bg: #050505; --panel: #111; --border: #333; --green: #00ff88; --red: #ff3b3b; --yellow: #ffcc00; }
        body { margin: 0; background: var(--bg); color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; height: 100dvh; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* --- LAYOUT --- */
        #app { display: none; height: 100dvh; flex-direction: column; }
        
        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .login-box {
            background: var(--panel); border: 1px solid var(--border); padding: 30px; border-radius: 16px;
            width: 85%; max-width: 350px; text-align: center; box-shadow: 0 0 50px rgba(0,255,136,0.15);
        }
        .inp-auth {
            width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #444;
            color: white; border-radius: 8px; font-size: 16px; outline: none; text-align: center;
        }
        .btn-auth {
            width: 100%; padding: 15px; margin-top: 15px; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; font-size: 16px; color: white; transition: 0.2s;
        }
        .btn-auth:active { transform: scale(0.95); }
        .btn-login { background: #1f6feb; }
        .btn-reg { background: #238636; }

        /* --- HEADER & NEWS --- */
        .header {
            padding: 12px 15px; background: var(--panel); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; z-index: 10;
        }
        
        /* THANH TIN T·ª®C (NEWS) - N·ªïi b·∫≠t h∆°n */
        .news-ticker {
            background: #1a1a00; border-bottom: 1px solid #4d4d00;
            padding: 8px 0; color: var(--yellow); font-size: 13px;
            white-space: nowrap; overflow: hidden; flex-shrink: 0;
        }

        /* --- LIST VIEW --- */
        #stock-list-view { flex: 1; overflow-y: auto; padding: 10px; }
        .stock-item {
            display: flex; justify-content: space-between; align-items: center;
            background: #161b22; padding: 18px; margin-bottom: 12px;
            border-radius: 10px; border: 1px solid var(--border); cursor: pointer;
            transition: background 0.2s;
        }
        .stock-item:active { background: #2c3036; }

        /* --- DETAIL VIEW --- */
        #detail-view { display: none; flex: 1; flex-direction: column; height: 100%; min-height: 0; background: #000; }
        
        .chart-header {
            padding: 12px; background: var(--panel); border-bottom: 1px solid var(--border); flex-shrink: 0;
            display: flex; align-items: center; gap: 15px;
        }
        .back-btn { 
            padding: 10px 20px; background: #333; color: white; border: none; border-radius: 6px; font-weight: bold; font-size: 14px;
        }
        
        /* Khu v·ª±c hi·ªÉn th·ªã th√™m chi ti·∫øt (High/Low) */
        .stats-row {
            display: flex; justify-content: space-around; background: #080808; 
            padding: 8px; font-size: 11px; color: #888; border-bottom: 1px solid #222; flex-shrink: 0;
        }
        .stat-item span { color: #ccc; font-weight: bold; margin-left: 4px; }

        /* CHART CONTAINER */
        .chart-container { 
            flex: 1; position: relative; width: 100%; min-height: 0; overflow: hidden; 
        }
        canvas { display: block; width: 100%; height: 100%; }

        /* --- CONTROLS (N√öT B·∫§M TO H∆†N) --- */
        .controls { 
            padding: 20px 15px; background: var(--panel); border-top: 1px solid var(--border); 
            flex-shrink: 0; padding-bottom: 30px; /* Safe area cho iPhone */
        }
        .trade-row { display: flex; gap: 12px; margin-top: 12px; }
        
        .inp-amount { 
            flex: 1; padding: 16px; background: #222; border: 1px solid #444; 
            color: white; border-radius: 10px; text-align: center; font-size: 18px; font-weight: bold;
        }
        
        /* BUTTON TO H∆†N */
        .btn-trade { 
            flex: 1; border: none; border-radius: 10px; color: white; 
            font-weight: bold; padding: 18px; font-size: 16px; 
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .btn-trade:active { transform: translateY(2px); }
        
        .up { color: var(--green); } .down { color: var(--red); }
        .bg-up { background: linear-gradient(to bottom, #2ea043, #238636); } 
        .bg-down { background: linear-gradient(to bottom, #ff4d4d, #da3633); }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="margin:0 0 5px 0; color:var(--green); font-size: 24px;">TRADER PRO</h2>
        <p style="color:#666; font-size: 12px; margin-bottom: 20px;">H·ªá th·ªëng giao d·ªãch gi·∫£ l·∫≠p</p>
        
        <input type="text" id="user" class="inp-auth" placeholder="T√™n ƒëƒÉng nh·∫≠p">
        <input type="password" id="pass" class="inp-auth" placeholder="M·∫≠t kh·∫©u">
        
        <button onclick="handleAuth('login')" class="btn-auth btn-login">ƒêƒÇNG NH·∫¨P</button>
        <button onclick="handleAuth('register')" class="btn-auth btn-reg">ƒêƒÇNG K√ù</button>
        <div id="msg" style="color:var(--red); font-size:13px; margin-top:15px; min-height:15px;"></div>
    </div>
</div>

<div id="app">
    <div class="header">
        <div style="font-weight:bold; font-size: 14px;">üë§ <span id="u-name" style="color:#ccc">...</span></div>
        <div style="font-size: 16px; color: var(--green); font-weight: bold; background: rgba(0,255,136,0.1); padding: 5px 10px; border-radius: 6px;">
            $<span id="cash-display">0.00</span>
        </div>
    </div>

    <div class="news-ticker">
        <marquee scrollamount="5" id="news-text">üì∞ ƒêang k·∫øt n·ªëi v·ªá tinh...</marquee>
    </div>

    <div id="stock-list-view">
        <div style="text-align:center; padding:40px; color:#444;">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    </div>

    <div id="detail-view">
        <div class="chart-header">
            <button class="back-btn" onclick="goBack()">‚óÄ TR·ªû L·∫†I</button>
            <div style="flex:1;">
                <div id="d-code" style="font-weight:900; font-size:20px; letter-spacing: 1px;">CODE</div>
                <div style="font-size:12px; color:#888;">Gi√° hi·ªán t·∫°i</div>
            </div>
            <div style="text-align: right;">
                <div id="d-price" style="font-size:22px; font-weight: bold;">0.00</div>
                <div style="font-size:11px; color:#888;">ƒêang c√≥: <span id="d-owned" style="color:white; font-weight:bold;">0</span> CP</div>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-item">Cao: <span id="stat-high">---</span></div>
            <div class="stat-item">Th·∫•p: <span id="stat-low">---</span></div>
            <div class="stat-item">Bi·∫øn ƒë·ªông: <span id="stat-vol">---</span></div>
        </div>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <div class="controls">
            <div style="font-size: 12px; color: #666; margin-bottom: 5px; text-align: center;">Nh·∫≠p s·ªë ti·ªÅn mu·ªën ƒë·∫ßu t∆∞ ($)</div>
            <div class="trade-row">
                <input type="number" id="trade-amount" class="inp-amount" placeholder="0.00">
            </div>
            <div class="trade-row">
                <button class="btn-trade bg-up" onclick="trade('buy')">MUA</button>
                <button class="btn-trade bg-down" onclick="trade('sell')">B√ÅN</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- C·∫§U H√åNH SERVER ---
    const SERVER_URL = "https://oia.duongminhminh46.workers.dev/"; 
    // -----------------------

    let currentUser = null;
    let wallet = { cash: 1000, stocks: {} };
    let marketData = [];
    let selectedStock = null;
    let candlesCache = {}; 
    let chartCtx = null;
    let fetchInterval = null;

    // --- AUTO LOGIN ---
    (function checkAutoLogin() {
        const sessionUser = localStorage.getItem("current_session");
        if (sessionUser) {
            const userData = localStorage.getItem(`user_db_${sessionUser}`);
            if (userData) {
                currentUser = sessionUser;
                wallet = JSON.parse(userData);
                startGame();
            }
        }
    })();

    // --- AUTH ---
    function handleAuth(type) {
        const u = document.getElementById("user").value.trim();
        const p = document.getElementById("pass").value.trim();
        const msg = document.getElementById("msg");

        if (!u || !p) { msg.innerText = "Thi·∫øu th√¥ng tin!"; return; }

        const key = `user_db_${u}`;
        const stored = localStorage.getItem(key);

        if (type === 'register') {
            if (stored) { msg.innerText = "T√™n ƒë√£ t·ªìn t·∫°i!"; return; }
            const newUser = { pass: p, cash: 1000, stocks: {} };
            localStorage.setItem(key, JSON.stringify(newUser));
            msg.innerText = "ƒêƒÉng k√Ω xong! M·ªùi ƒëƒÉng nh·∫≠p.";
            msg.style.color = "#00ff88";
        } 
        else if (type === 'login') {
            if (!stored) { msg.innerText = "Sai t√†i kho·∫£n!"; return; }
            const data = JSON.parse(stored);
            if (data.pass !== p) { msg.innerText = "Sai m·∫≠t kh·∫©u!"; return; }
            
            currentUser = u;
            wallet = data;
            localStorage.setItem("current_session", u);
            startGame();
        }
    }

    function saveWallet() {
        if (!currentUser) return;
        const key = `user_db_${currentUser}`;
        const oldData = JSON.parse(localStorage.getItem(key));
        const newData = { pass: oldData.pass, cash: wallet.cash, stocks: wallet.stocks };
        localStorage.setItem(key, JSON.stringify(newData));
        updateUI();
    }

    function startGame() {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("app").style.display = "flex";
        document.getElementById("u-name").innerText = currentUser;
        
        fetchData();
        if(!fetchInterval) fetchInterval = setInterval(fetchData, 1500);
    }

    // --- DATA ---
    async function fetchData() {
        try {
            const res = await fetch(SERVER_URL);
            const data = await res.json();
            marketData = data.stocks;
            
            // X·ª≠ l√Ω Tin t·ª©c (News)
            // N·∫øu server ch∆∞a tr·∫£ v·ªÅ tin, ta t·ª± t·∫°o tin gi·∫£ l·∫≠p ƒë·ªÉ test giao di·ªán
            const newsContent = data.news ? data.news : 
                `VN-INDEX: ${marketData[0]?.price.toFixed(2)} | VIN: ${marketData[1]?.price.toFixed(2)} | TH·ªä TR∆Ø·ªúNG ƒêANG S√îI ƒê·ªòNG...`;
            document.getElementById("news-text").innerText = "üì∞ " + newsContent;

            processMarketData();
            
            if(!selectedStock) renderList();
            else {
                updateDetailHeader();
                drawChart(); 
            }
            updateUI();
        } catch(e) { console.error(e); }
    }

    function processMarketData() {
        marketData.forEach(item => {
            const code = item.code;
            if (!candlesCache[code]) candlesCache[code] = [];
            const list = candlesCache[code];
            const newCandle = item.candle;

            if (list.length === 0 || list[list.length-1].time !== newCandle.time) {
                list.push(newCandle);
                if (list.length > 50) list.shift();
            } else {
                list[list.length-1] = newCandle;
            }
        });
    }

    // --- VIEWS ---
    function renderList() {
        const container = document.getElementById("stock-list-view");
        container.innerHTML = "";
        marketData.forEach(stock => {
            const div = document.createElement("div");
            div.className = "stock-item";
            div.onclick = () => showDetail(stock.code);

            const lastCandle = candlesCache[stock.code]?.at(-1);
            const isUp = lastCandle && lastCandle.close >= lastCandle.open;
            
            div.innerHTML = `
                <div style="display:flex; align-items:center; gap:10px;">
                    <div style="width:40px; height:40px; background:${isUp?'#0f3318':'#330f0f'}; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; color:${isUp?'#00ff88':'#ff3b3b'}">${stock.code[0]}</div>
                    <div>
                        <div class="stock-code">${stock.code}</div>
                        <div style="font-size:11px; color:#888">C√≥: ${wallet.stocks[stock.code]?.toFixed(2) || 0}</div>
                    </div>
                </div>
                <div style="text-align:right;">
                    <div style="font-weight:bold; font-size:18px;" class="${isUp?'up':'down'}">${stock.price.toFixed(2)}</div>
                    <div style="font-size:10px; color:${isUp?'#00ff88':'#ff3b3b'}">${isUp?'‚ñ≤':'‚ñº'}</div>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function showDetail(code) {
        selectedStock = code;
        document.getElementById("stock-list-view").style.display = "none";
        document.getElementById("detail-view").style.display = "flex";
        
        // Wait UI render
        setTimeout(() => {
             const cvs = document.getElementById("chart");
             const box = document.querySelector(".chart-container");
             cvs.width = box.clientWidth * window.devicePixelRatio;
             cvs.height = box.clientHeight * window.devicePixelRatio;
             chartCtx = cvs.getContext("2d");
             chartCtx.scale(window.devicePixelRatio, window.devicePixelRatio);
             
             updateDetailHeader();
             drawChart();
        }, 50);
    }

    function goBack() {
        selectedStock = null;
        document.getElementById("detail-view").style.display = "none";
        document.getElementById("stock-list-view").style.display = "block";
        renderList();
    }

    function updateDetailHeader() {
        const stock = marketData.find(s => s.code === selectedStock);
        if(stock) {
            const pEl = document.getElementById("d-price");
            pEl.innerText = stock.price.toFixed(2);
            const candles = candlesCache[selectedStock];
            const last = candles ? candles[candles.length-1] : null;
            if(last) {
                pEl.className = last.close >= last.open ? "up" : "down";
                document.getElementById("d-code").style.color = last.close >= last.open ? "#00ff88" : "#ff3b3b";
            }
            document.getElementById("d-code").innerText = selectedStock;
            
            // Update Stats Info
            if(candles && candles.length > 0) {
                let maxH = -Infinity, minL = Infinity;
                candles.forEach(c => {
                    if(c.high > maxH) maxH = c.high;
                    if(c.low < minL) minL = c.low;
                });
                document.getElementById("stat-high").innerText = maxH.toFixed(2);
                document.getElementById("stat-low").innerText = minL.toFixed(2);
                document.getElementById("stat-vol").innerText = (maxH - minL).toFixed(2);
            }
        }
    }

    // --- CHART ENGINE (C√ì GRID LINE & S·ªê B√äN C·∫†NH) ---
    function drawChart() {
        if (!selectedStock || !chartCtx) return;
        const candles = candlesCache[selectedStock];
        if (!candles || candles.length === 0) return;

        const box = document.querySelector(".chart-container");
        const W = box.clientWidth;
        const H = box.clientHeight;
        
        chartCtx.clearRect(0, 0, W, H);

        let min = Infinity, max = -Infinity;
        candles.forEach(c => { if(c.low<min) min=c.low; if(c.high>max) max=c.high; });
        
        // Padding r·ªông h∆°n ch√∫t ƒë·ªÉ v·∫Ω s·ªë
        const range = max - min || 1;
        const paddingY = 30;
        const paddingRight = 40; // Ch·ª´a ch·ªó b√™n ph·∫£i ƒë·ªÉ v·∫Ω s·ªë gi√°

        const getY = (val) => H - paddingY - ((val - min) / range) * (H - paddingY*2);

        // --- 1. V·∫º GRID LINES (C√ÅC D√íNG K·∫∫ NGANG) ---
        chartCtx.font = "10px Arial";
        chartCtx.textAlign = "right";
        
        // T√≠nh b∆∞·ªõc nh·∫£y cho d√≤ng k·∫ª (V√≠ d·ª•: 50, 100...)
        // N·∫øu gi√° ~1000 th√¨ b∆∞·ªõc nh·∫£y 100, gi√° ~50 th√¨ b∆∞·ªõc nh·∫£y 5
        let step = Math.pow(10, Math.floor(Math.log10(range))); 
        if (range / step < 3) step /= 2; // N·∫øu √≠t d√≤ng qu√° th√¨ chia nh·ªè ra

        // L√†m tr√≤n min l√™n ƒë·ªÉ b·∫Øt ƒë·∫ßu v·∫Ω
        let startGrid = Math.floor(min / step) * step;

        for (let p = startGrid; p <= max + step; p += step) {
            const y = getY(p);
            
            // V·∫Ω d√≤ng k·∫ª m·ªù
            chartCtx.strokeStyle = "#222"; 
            chartCtx.lineWidth = 1;
            chartCtx.beginPath();
            chartCtx.moveTo(0, y);
            chartCtx.lineTo(W - paddingRight, y); // Kh√¥ng v·∫Ω ƒë√® l√™n ch·ªó s·ªë
            chartCtx.stroke();

            // V·∫Ω s·ªë b√™n ph·∫£i
            chartCtx.fillStyle = "#666";
            chartCtx.fillText(p.toFixed(0), W - 5, y + 3);
        }

        // --- 2. V·∫º N·∫æN ---
        const candleW = (W - paddingRight - 10) / 45; // Chia cho 45 n·∫øn
        
        candles.forEach((c, i) => {
            const x = i * candleW + 5;
            const openY = getY(c.open);
            const closeY = getY(c.close);
            const highY = getY(c.high);
            const lowY = getY(c.low);
            
            const isUp = c.close >= c.open;
            chartCtx.fillStyle = isUp ? "#00ff88" : "#ff3b3b";
            chartCtx.strokeStyle = isUp ? "#00ff88" : "#ff3b3b";

            // Wick
            chartCtx.lineWidth = 1;
            chartCtx.beginPath();
            chartCtx.moveTo(x + candleW/2, highY);
            chartCtx.lineTo(x + candleW/2, lowY);
            chartCtx.stroke();

            // Body
            const hBody = Math.abs(closeY - openY) < 1 ? 1 : Math.abs(closeY - openY);
            chartCtx.fillRect(x + 1, Math.min(openY, closeY), candleW - 2, hBody);
        });
        
        // --- 3. D√íNG GI√Å HI·ªÜN T·∫†I (ƒê·ª®T ƒêO·∫†N) ---
        const last = candles[candles.length-1];
        const lastY = getY(last.close);
        chartCtx.strokeStyle = "#fff";
        chartCtx.setLineDash([2, 4]);
        chartCtx.beginPath(); chartCtx.moveTo(0, lastY); chartCtx.lineTo(W, lastY); chartCtx.stroke();
        chartCtx.setLineDash([]);
    }

    // --- TRADE ---
    function trade(type) {
        if (!selectedStock) return;
        const input = document.getElementById("trade-amount");
        const amount = parseFloat(input.value);
        if (!amount || amount <= 0) return alert("Nh·∫≠p s·ªë ti·ªÅn > 0");

        const stock = marketData.find(s => s.code === selectedStock);
        const price = stock.price;

        if (type === 'buy') {
            if (amount > wallet.cash) return alert("Kh√¥ng ƒë·ªß ti·ªÅn m·∫∑t!");
            wallet.cash -= amount;
            wallet.stocks[selectedStock] = (wallet.stocks[selectedStock] || 0) + (amount / price);
        } else {
            const stockToSell = amount / price;
            const currentStock = wallet.stocks[selectedStock] || 0;
            if (stockToSell > currentStock) return alert("B·∫°n kh√¥ng ƒë·ªß c·ªï phi·∫øu!");
            wallet.stocks[selectedStock] -= stockToSell;
            wallet.cash += amount;
        }

        // Hi·ªáu ·ª©ng n√∫t b·∫•m
        const btn = document.activeElement;
        if(btn) {
            btn.style.transform = "scale(0.95)";
            setTimeout(()=>btn.style.transform="scale(1)", 100);
        }

        input.value = "";
        saveWallet();
    }

    function updateUI() {
        document.getElementById("cash-display").innerText = wallet.cash.toFixed(2);
        if (selectedStock) {
            const owned = wallet.stocks[selectedStock] || 0;
            document.getElementById("d-owned").innerText = owned.toFixed(2);
        }
    }

</script>
</body>
</html>
